<body>
<div class="wrap" style="display: none;">
	<div class="header">
		<h1>购买商品</h1>
	</div>
	<div class="goodsBox">
		<ul class="goodsList">

		</ul>
		<div class="userInformation userInformation1 hide">
			<div class="flex informationList">
				<label><span style="color: red;">*</span>省市区:</label>
				<input type="text" id="city" >
			</div>
			<div class="flex informationList">
				<label><span style="color: red;">*</span>详细地址:</label>
				<input type="text" name="addressss" class="address" />
			</div>
			<div class="flex informationList">
				<label><span style="color: red;">*</span>收货人:</label>
				<input type="text" name="name" class="name" />
			</div>
			<div class="flex informationList">
				<label><span style="color: red;">*</span>手机号:</label>
				<input type="number" name="phone" class="phone" />
			</div>
			<div class="flex informationList">
				<label>销售经理:</label>
				<input type="text" name="salse" class="salse" />
			</div>
			<div class="flex informationList">
				<label>备注:</label>
				<input type="text" name="notes" class="note" />
			</div>
		</div>
		<div class="userInformation userInformation2 hide" style="padding-bottom: 0;">
			<div class="flex informationList border0">
				<label style="width: 2.3rem;">销售经理编号:</label>
				<input type="text" name="salse2" class="" placeholder="请输入销售经理编号"  />
			</div>
		</div>
	</div>
	<div class="footer footer1 hide">
		<h1>确定购买</h1>
	</div>
	<div class="footer footer2 hide">
		<h1>确定购买</h1>
	</div>
</div>
<!-- 轻提示 -->

            <p>确定</p>
        </div> -->

</div>
<div class="mask">
	<img src="../img/loading2.gif" alt="">
