                            <span>支付状态</span>
                            <select id="select1">
                                <option value="" selected="selected">全部</option>
                                <option value="2">已支付</option>
                                <option value="0" >未支付</option>
                                <option value="1">等待支付</option>
                            </select>
                        </div>
                        <div class="time flex">
                            <span>退款状态</span>
                            <select id="select2">
                                <option value="" selected="selected">全部</option>

                                <option value="2" >部分退款</option>
                                <option value="3">全部退款</option>
                            </select>
                        </div>
                        <div class="time flex">
                            <span>出货状态</span>
                            <select id="select3">
                                <option value="" selected="selected">全部</option>
                                <option value="0">未出货</option>
                                <option value="1" >部分出货失败</option>
                                <option value="2">全部出货成功</option>
                            </select>
                        </div>
                    </div>
                    <div class="dowImg">
                        <img class="" src="../../img/nextB1.png" alt="">
                    </div>
                    <div class="keyConfirmBtn">
                        查询
                    </div>
                </div>

    <div class="refundCont independentPassCont maskContent">
        <div class="changeBox maskBox">
            <div class="header">
                <h1>请输入需要退款商品的数量（最少为1,最多为1）</h1>
                <button class="close">
                    <span class="hui-icons hui-icons-close"></span>

            </div>
            <div class="changeBody">
                <div class="flex inputList refundNumber">
                    <label>数量:</label>
                    <input type="number">
                </div>
                <div class="flex inputList blur sumInput">
                    <label>金额:</label>
                    <input type="number" disabled name="sum">

    <div class="validationContent maskContent">
