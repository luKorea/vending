        <!-- 验证独立密码 -->
        <div class="validationContent maskContent">
            <div class="validationBox centerMaskWindow maskBox">
                <div class="header">
                    <h1>验证独立密码</h1>
                    <button class="close">
                        <span class="hui-icons hui-icons-close"></span>
                    </button>
                </div>
                <div class="validationBody">
                    <div class="flex inputList">
                        <label>独立密码:</label>
                        <input type="password" name="oldPass">
                    </div>
                </div>
                <div class="validationFooter">
                    <button type="button" class="hui-button hui-primary  confirmBtn">确定</button>
                </div>
            </div>
        </div>
        <!-- 添加货道 -->
        <div class="maskContent addNumContent">
            <div class="maskBox centerMaskWindow addNumBox">
                <div class="header">
                    <h1>添加货道数量</h1>
                    <button class="close">
                        <span class="hui-icons hui-icons-close"></span>
                    </button>
                </div>
                <div class="addNumBody">
                    <div class="flex inputList">
                        <label>数量:</label>
                        <input type="number" name="addNumber">
                    </div>
                </div>
                <div class="addNumFooter">
                    <button type="button" class="hui-button hui-primary  confirmBtn">确定</button>
                </div>
            </div>
        </div>
        <!-- 修改货道 -->
        <div class="maskContent editAisleContent">
            <div class="maskBox centerMaskWindow editAisleBox">
                <div class="header">
                    <h1>编辑货道</h1>
                    <button class="close">
                        <span class="hui-icons hui-icons-close"></span>
                    </button>
                </div>
                <div class="editiAsleBody">
                    <div class="flex inputList relative goodsChoose">
                        <label>在售商品：</label>
                        <input type="text" disabled name="goodsName"  disabled>
                        <button><span>v</span></button>
                    </div>
                    <div class="flex inputList" style="display: none;">
                        <label>在售价格：</label>
                        <input type="number" name="price" >
                    </div>
                    <div class="flex inputList">
                        <label>当前数量：</label>
                        <input type="number" name="count">
                    </div>
                    <div class="flex inputList">
                        <label>货道容量：</label>
                        <input type="number" name="total">
                    </div>
                    <div class="flex inputList relative pickerChoose">
                        <label>是否启用：</label>
                        <input type="text" disabled name="openText">
                        <input type="text" disabled name="openVal" style="display: none;">
                        <button><span>v</span></button>
                    </div>
                </div>
                <div class="editFooter flexCenter">
                    <button type="button" class="hui-button hui-primary  confirmBtn">确定</button>
                </div>
            </div>
        </div>
        <!-- 商品列表 -->
