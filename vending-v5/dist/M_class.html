<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">    <title>商品类目</title>    <link rel=icon type=image/png sizes=144x144 href=image/9f7840e038e44d9fe7a717f3f62dcf64.png>    <script src=../../assets/public/documentMobile.js></script><link href=css/M_class-3600d893485547a6cf0d.css rel=stylesheet></head><body>    <div class=wrap>        <div class="topHeader flexThree">            <span class="hui-icons hui-icons-left back"></span>            <h2>商品类目</h2>                        <span></span>        </div>        <div class="marginTop90 goodsClassCont">            <div class=KeyInput>                <input type=text placeholder=关键字>            </div>            <div class="btnCont flex">                <button type=button class="hui-button hui-primary keyBtn">查询</button>                <button type=button class="hui-button hui-primary addBtn">添加类目</button>            </div>            <div id=classList>                <div class=hui-refresh-icon></div>                <div class=classList>                </div>                                            </div>        </div>                <div class="addClassCont maskContent">            <div class="maskBox centerMaskWindow addClassBox">                <div class=header>                    <h1>添加类目</h1>                    <button class=close>                        <span class="hui-icons hui-icons-close"></span>                    </button>                </div>                <div class=addClassBody>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>类目名：</label>                        <input type=text name=name>                    </div>                    <div class="flex inputList">                        <label>备注：</label>                        <input type=text name=note>                    </div>                </div>                <div class="addFooter flexCenter">                    <button type=button class="hui-button hui-primary confirmBtn">确定</button>                </div>            </div>        </div>                <div class="editContent maskContent">            <div class="maskBox centerMaskWindow editBox">                <div class=header>                    <h1>编辑类目</h1>                    <button class=close>                        <span class="hui-icons hui-icons-close"></span>                    </button>                </div>                <div class=editBody>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>类目名：</label>                        <input type=text name=name>                    </div>                    <div class="flex inputList">                        <label>备注：</label>                        <input type=text name=note>                    </div>                    <div class="flex inputList">                        <label>创建人：</label>                        <input type=text name=user disabled=disabled>                    </div>                    <div class="flex inputList">                        <label>创建时间：</label>                        <input type=text name=classifyTime disabled=disabled>                    </div>                    <div class="flex inputList">                        <label>最后修改人:</label>                        <input type=text name=lastUser disabled=disabled>                    </div>                    <div class="flex inputList">                        <label>最后修改时间：</label>                        <input type=text name=lastTime disabled=disabled>                    </div>                </div>                <div class="editFooter flexCenter">                    <button type=button class="hui-button hui-primary confirmBtn">确定</button>                </div>            </div>        </div>    </div>    <script src=../../assets/public/hui-refresh-load-more.js></script><script type=text/javascript src=js/commons-3600d893485547a6cf0d.js></script><script type=text/javascript src=js/M_class-3600d893485547a6cf0d.js></script></body></html>
