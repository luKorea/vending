ayui-icon layui-icon-search"></i>                            <span>查询</span>                        </button>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary addBtn hide">                            <i class="layui-icon layui-icon-app"></i>                            <span>新建取货码</span>                        </button>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary queryBtnClick">                            <i class="layui-icon layui-icon-refresh-3"></i>                                                    </button>                    </div>                </div>                <div class=activityList style="margin-top: 10px;">                    <div class=tableList>                        <table class=layui-hide id=tableactivity lay-filter=tableactivity></table>                    </div>                </div>            </div>        </div>                <div class="addActivity maskContnet" style="overflow-y: auto;">            <div class="addActivityBox margin0">                <div class=playHeader>                    <span>新增取货码</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=addActivityBody>                    <div class=listFlex>                        <label for=""><span style="color: red;">*</span> 活动名:</label>                        <input type=text name=activityName>                    </div>                    <div class=listFlex>                        <label for=""><span style="color: red;">*</span> 取货码数量:</label>                        <input type=number name=codeConst>                    </div>                    <div class=listFlex> tem>                                    <div class=layui-input-block>                                        <input type=radio name=complexNum value=4 title=默认 checked=checked>                                        <input type=radio name=complexNum value=0 title=纯数字>                                        <input type=radio name=complexNum value=1 title=纯字母>                                        <input type=radio name=complexNum value=2 title=数字+字母>                                        <input type=radio name=complexNum value=3 title=字母+特殊字符>                                    </div>                                </div>                            </form>                        </div>                        <div class="listFlex remove">                            <button class="layui-btn layui-btn-normal cleanBtn btn" type=button>                                <i class="layui-icon layui-icon-fonts-clear"></i>                                <span>清理无效取货码</span>                            </button>                            <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker mt10">                                <input type=text autocomplete=off name="" placeholder=选择日期 class=c-datepicker-data-input>                            </div>                        </div>                    </div>                    <div class=moreList>                        <p>高级设置</p>                        <span>                            <img src=image/dff8314aba4ee1f2b065ced909788008.png alt="">                        </span>                    </div>                </div>                <div class=addFooter>                    <button class="layui-btn layui-btn-normal btn submitBtn" type=button>                        <span>提交</span>                    </button>                    <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type=button>                        <span>取消</span>                    </button>                </div>            </div>        </div>                <div class="machineDetailsCont maskContnet">            <div class="machineDetailsBox margin0">                <div class=playHeader>                    <span>选择售货机</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=machineDetailsBody>                                        <div class=machineDetailsList>                                                <div id=test6 class=demo-transfer></div>                    </div>                </div>                <div class=machineFooter>                    <button class="layui-btn layui-btn-normal btn determineBtn" type=button>                        <span>确定</span>                    </button>                </div>            </div>        </div>                        <div class="goodsCont maskContnet" style="overflow-y: auto;">            <div class="goodsBox margin0">                <div class=playHeader>                    <span>商品信息</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=goodsBody>                    <div class=flex style="margin-left: 35px;">                        <p style="color: red;">温馨提示：商品没同步更新可以按查询键进行同步!</p>                        <div class=materialKeyCont style="margin-top: 25px;">                            <div style="max-width: 350px;" class=key-contnet>                                <div class=key-text>关键字</div>                                <input type=text placeholder=商品名 class=KyeText name=GoodsKyeText>                            </div>                                                        <button class="layui-btn layui-btn-normal goodsKeyBtn btn" style="margin: 0 0 0 1
