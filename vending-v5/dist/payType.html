<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <script src=../assets/public/documentWrite.js></script>    <title>支付类型设置</title><link href=css/payType-905fcc83309209965f29.css rel=stylesheet></head><body>    <div class=payTypeWrap>        <div class=margin>                        <div class=newHeader style="margin-top: 30px;">                <div class=newHeaderText>                    操作部分                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary addTypeBtn">                        <i class="layui-icon layui-icon-add-circle"></i>                        <span>添加支付类型</span>                    </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary refreshBtn">                        <i class="layui-icon layui-icon-refresh-3"></i>                        <span>刷新</span>                    </button>                </div>            </div>            <div class=dataList style="margin-top: 10px;">                <div class=listTable>                    <table class=layui-hide id=payTypeList lay-filter=payTypeList></table>                </div>            </div>        </div>                <div class="addpayType maskContnet" style="overflow-y: auto;">            <div class="addBox margin0">                <div class=playHeader>                    <span>添加支付类型</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=addBody>                    <div class=listFlex>                        <label for=""><span style="color: red;">*</span>支付类型名:</label>                        <input type=text name=name>                    </div>                    <div class=listFlex>                        <button class="layui-btn layui-btn-normal uploadBtn btn">                            <span>点击上传支付类型图标</span>                            <input type=file accept=image/* name=uploadImg>                        </button>                    </div>                    <div class=logiImg>                        <img src="" alt="">                    </div>                </div>                <div style="text-align: center;padding-bottom: 20px;">                    <button class="layui-btn layui-btn-normal btn RdetermineBtn" style="margin: 0 0 0 15px;">                        <span>确定</span>                    </button>                    <button class="layui-btn layui-btn-normal btn addCancelBtn" style="margin: 0 0 0 15px;">                        <span>取消</span>                    </button>                </div>            </div>        </div>                <div class="editpayType maskContnet" style="overflow-y: auto;">            <div class="editBox margin0">                <div class=playHeader>                    <span>编辑支付类型</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=editBody>                    <div class=listFlex>                        <label for=""><span style="color: red;">*</span>支付类型名:</label>                        <input type=text name=name>                    </div>                    <div class=listFlex>                        <button class="layui-btn layui-btn-normal uploadBtn btn">                            <span>点击上传支付类型图标</span>                            <input type=file accept=image/* name=uploadImg>                        </button>                    </div>                    <div class=logiImg>                        <img src="" alt="">                    </div>                </div>                <div style="text-align: center;padding-bottom: 20px;">                    <button class="layui-btn layui-btn-normal btn RdetermineBtn" style="margin: 0 0 0 15px;">                        <span>确定</span>                    </button>                    <button class="layui-btn layui-btn-normal btn editCancelBtn" style="margin: 0 0 0 15px;">                        <span>取消</span>                    </button>                </div>            </div>        </div>    </div><script type=text/javascript src=js/commons-905fcc83309209965f29.js></script><script type=text/javascript src=js/payType-905fcc83309209965f29.js></script></body><script type=text/html id=imgtmp>    <div>        <img src="image/19a82fb70e65189560c387992f6161ee.jpg" style="width: 40px; height: 40px;" class="hide {{d.name=='支付宝'?'show1':''}}" alt="">        <img src="image/d4ca088212e68912b8d2997c080f6de4.jpg"  class=" hide {{d.name=='微信'?'show1':''}}" style="width: 40px; height: 40px;">        <img src="image/2cbf582aa63ea7fcb10074d1a34aa01b.png"  class=" hide {{d.id==3?'show1':''}}" style="width: 40px; height: 40px;">        <img src="{{d.logo}} " class=" hide {{d.name!='微信'?d.name!='支付宝'?d.id!=3?'show1':'':'':''}}" style="width: 40px; height: 40px;">    </div></script><script type=text/html id=barDemo>    <div class="layui-btn-container">        <button class="layui-btn layui-btn-sm btn {{d.name=='支付宝'?'hide':''}} {{d.name=='微信'?'hide':''}} " lay-event="edit">            <span style="color:#fff;">编辑</span>        </button>        <button class="layui-btn layui-btn-sm btn  " lay-event="status">            <span style="color:#fff;">{{d.status==1?'禁用':'启用'}}</span>        </button><!--        <button class="layui-btn layui-btn-sm btn {{d.name=='支付宝'?'hide':''}} {{d.name=='微信'?'hide':''}}  del-btn" lay-event="del">--><!--            <span style="color:#fff;">删除</span>--><!--        </button>-->    </div></script></html>
