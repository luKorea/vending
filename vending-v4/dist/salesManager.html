n style="color: red;">*</span>姓名:</label>                    <input type=text name=name>                </div>                <div class=listFlex>                    <label for=""><span style="color: red;">*</span>电话号:</label>                    <input type=text name=phone>                </div>                <div class=listFlex>                    <label for=""><span style="color: red;">*</span>类别:</label>                    <input type=text name=merchants>                </div>            </div>            <div class=footerBtn>                <button class="layui-btn layui-btn-normal confirmBtn btn" style="margin: 0 0 0 15px;">                    <span>确定</span>                </button>                <button class="layui-btn layui-btn-normal btn cancelBtn" style="margin: 0 0 0 15px;">                    <span>取消</span>                </button>            </div>        </div>    </div>        <div class="pushSalesCont maskContnet">        <div class="pushSalesBox margin0">            <div class=playHeader>                <span>批量导入销售经理</span>                <button class=close type=button>                    <i class="layui-icon layui-icon-close"></i>                </button>            </div>            <div class=pushSalesBody>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-sm importBtn" style="position: relative;">                        <span>批量导入销售经理信息</span>                        <input type=file name=addUpload>                    </button>                </div>                <div class=newKeyContent style="margin-left: 15px;">                    <a href=../assets/public/exe.xlsx class=dowloadX download=批量导入销售经理模板.xlsx style="color: #be954a;margin-top: 8px;">                        <img src=image/d84ed01b9754d6a2872d98aa5f848efb.png alt="">                        <span>下载批量导入销售经理模板</span>                        </a>                </div>            </div>        </div>    </div>       <div class="mask maskContnet">        <div class=TitleContentWith>            <span class=maskSpan style="display: inline-block;">                <i class="layui-icon layui-icon-loading"></i>            </span>            数据处理中，请稍候        </div>    </div><script type=text/javascript src=js/commons-388bf098665b6c9a90de.js></script><script type=text/javascript src=js/salesManager-388bf098665b6c9a90de.js></script></body></html>
