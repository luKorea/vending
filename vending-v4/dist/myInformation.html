<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <script src=../assets/public/documentWrite.js></script>    <script src=../assets/public/md5.js></script>    <title>个人信息</title><link href=css/myInformation-f6a1e71d3d0bbb7bde6f.css rel=stylesheet></head><body>    <div class=information-wrap>        <div style=margin:50px;>            <div>                <div>                    <div style="font-size: 24px;">基本信息</div>                    <div class="center basicInformation">                        <div class=linehei>                            <span class=names><span>*</span>用户名：</span>                            <span class=mytitle></span>                        </div>                        <div class=linehei>                            <span class=names><span>*</span>姓名</span>                            <span class=mytitle></span>                        </div>                        <div class=linehei>                            <span class=names><span>*</span>联系电话：</span>                            <span class=mytitle></span>                        </div>                        <div class=linehei>                            <span class=names><span>*</span>所属商户</span>                            <span class=mytitle></span>                        </div>                    </div>                </div>                                                <div style="margin-top: 30px; display: flex;justify-content: center;">                                        <button class="title-btn loginPawClick" style="margin-right: 20px;">                        <span>修改登录密码</span>                    </button>                    <button class="title-btn independentPawClick" style="margin-left: 20px;">                        <span>修改独立密码</span>                    </button>                </div>            </div>        </div>                <div class="maskContnet editCont">            <div class="edit marginVh">                <div class=eidtHeader>                    <span>编辑基本信息</span>                    <button type=button class=editCancel>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=editBox>                    <div>                        <form action="" class=layui-form lay-filter=editVal>                            <div class=editList>                                <label for=""><span style="color: red;">*</span>用户名</label>                                <div>                                    <div class=inputWidth>                                        <input type=text>                                    </div>                                </div>                            </div>                            <div class=editList>                                <label for=""><span style="color: red;">*</span>联系人</label>                                <div>                                    <div class=inputWidth>                                        <input type=text>                                    </div>                                </div>                            </div>                            <div class=editList>                                <label for=""><span style="color: red;">*</span>联系电话</label>                                <div>                                    <div class=inputWidth>                                        <input type=text>                                    </div>                                </div>                            </div>                            <div class=editList>                                <label for=""><span style="color: red;">*</span>联系地址</label>                                <div>                                    <div class=inputWidth>                                        <input type=text>                                    </div>                                </div>                            </div>                        </form>                    </div>                </div>                <div class=editBtn>                    <div>                        <button class="layui-btn layui-btn-normal btn cancel-btn editCancel">                            <span>取消</span>                        </button>                        <button class="layui-btn layui-btn-normal btn determine-btn" style="margin: 0 0 0 15px;">                            <span>确定</span>                        </button>                    </div>                </div>            </div>        </div>                <div class="maskContnet loginPawCont">            <div class="loginPaw marginVh passEdit">                <div class=pawHeader>                    <span>修改登录密码</span>                    <button type=button class=loginPawCancel>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=pawBox>                    <div>                        <form action="" class=layui-form lay-filter=editVal>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>登录密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=oldPass>                                    </div>                                </div>                            </div>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>新登录密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=newPass>                                    </div>                                </div>                            </div>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>确认新密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=newPassTwo>                                    </div>                                </div>                            </div>                        </form>                    </div>                </div>                <div class=pawBtn>                    <div>                        <button class="layui-btn layui-btn-normal btn editPassBtn" style="margin: 0 0 0 15px;" edittype=login>                        <span>确定</span>                    </button>                        <button class="layui-btn layui-btn-normal btn cancel-btn loginPawCancel">                            <span>取消</span>                        </button>                                          </div>                </div>            </div>        </div>                  <div class="maskContnet independentPawCont">            <div class="independentPaw marginVh passEdit">                <div class=pawHeader>                    <span>修改独立密码</span>                    <button type=button class=independentPawCancel>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=pawBox>                    <div>                        <form action="" class=layui-form lay-filter=editVal>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>独立密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=oldPass>                                    </div>                                </div>                            </div>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>新独立密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=newPass>                                    </div>                                </div>                            </div>                            <div class=pawList>                                <label for=""><span style="color: red;">*</span>确认新独立密码</label>                                <div>                                    <div class=inputWidth>                                        <input type=password name=newPassTwo>                                    </div>                                </div>                            </div>                        </form>                    </div>                </div>                <div class=pawBtn>                    <div>                                              <button class="layui-btn layui-btn-normal btn editPassBtn" style="margin: 0 0 0 15px;" edittype=independent>                            <span>确定</span>                        </button>                        <button class="layui-btn layui-btn-normal btn cancel-btn independentPawCancel">                            <span>取消</span>                        </button>                    </div>                </div>            </div>        </div>    </div><script type=text/javascript src=js/commons-f6a1e71d3d0bbb7bde6f.js></script><script type=text/javascript src=js/myInformation-f6a1e71d3d0bbb7bde6f.js></script></body></html>
