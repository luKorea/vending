<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <meta name=viewport content="initial-scale=1,maximum-scale=1,user-scalable=no">    <link rel=icon type=image/png sizes=144x144 href=image/9f7840e038e44d9fe7a717f3f62dcf64.png>    <script src=../../assets/public/documentMobile.js></script>    <script type=text/javascript src="https://webapi.amap.com/maps?v=1.4.15&key=4b78c5cee1f0f8c37a2a2f8283e256b9&plugin=AMap.Geocoder"></script>        <link rel=stylesheet href=../../assets/public/jedate.css>    <script src=../../assets/public/jedate.js></script>    <title>售货机</title><link href=css/M_machine-f6a1e71d3d0bbb7bde6f.css rel=stylesheet></head><body>    <div class=wrap>        <div class="topHeader flexThree" id=topHeader>            <span class="hui-icons hui-icons-left back"></span>            <h2>售货机列表</h2>            <span class="hui-icons hui-icons-menu-point"></span>        </div>        <div class="marginTop90 machineContnet">            <div class=machineLenght>                <img src=image/d215cf65691c25668b833e144720f8bc.png alt="">                <div class=allmachine>                    <p>全部机器</p>                    <span>0</span>                </div>            </div>            <div class="KeyInput flex">                <input type=text name=key placeholder=终端编号、信息>                                <button type=button class="hui-button hui-primary">条件筛选</button>            </div>            <div id=machineList>                <div class=hui-refresh-icon></div>                <div class=machineList>                </div>                            </div>        </div>        <div id=footer>        </div>    </div>        <div class="conditionsCont maskContent">        <div class="conditionsHalf maskBox">            <div class=conditionList>                <header>激活状态:</header>                <ul class="flex actionStatus">                    <li class=green actionindex="">全部</li>                    <li actionindex=1>已激活</li>                    <li actionindex=0>未激活</li>                </ul>            </div>            <div class=conditionList>                <header>在线状态:</header>                <ul class="flex onlineStatus">                    <li class=yellow onlineindex="">全部</li>                    <li onlineindex=1>在线</li>                    <li onlineindex=0>离线</li>                </ul>            </div>            <div class=conditionList>                <header>营业状态:</header>                <ul class="flex permissions">                    <li class=blue permissionsindex="">全部</li>                    <li permissionsindex=1>营业</li>                    <li permissionsindex=0>无营业</li>                </ul>            </div>            <div class=conditionList style="display: none;">                <header>缺货状态:</header>                <ul class="flex CreationTime">                    <li class=red creationindex="">全部</li>                    <li creationindex=0>正常</li>                    <li creationindex=1>一般</li>                    <li creationindex=2>严重</li>                </ul>            </div>            <div class="conditionFooter flexThree">                <button type=button class="cancelBtn hui-button">取消</button>                                <button type=button class="hui-button hui-primary confirmBtn">确定</button>            </div>        </div>    </div>    <div class="maskContent operationList">        <div class="operationBox maskBox">            <div class="topHeader flexThree">                <span class="hui-icons hui-icons-left"></span>                <h2 class=machineTitle>text2</h2>                                <span></span>            </div>            <div class=operationBody>                <ul class="operationNav flex">                    <li class=info>                        <img src=image/f1f73c3636b5f5a2a178e4c2d3f270d5.png alt="">                        <p>终端详情</p>                    </li>                                        <li class=aisleDetalis>                        <img src=image/38b579b3913db8d71fc04428ca502085.png alt="">                        <p>货道详情</p>                    </li>                    <li class=salesDetails>                        <img src=image/860fe48542deb866d80ae9bd6521c69a.png alt="">                        <p>销售详情</p>                    </li>                    <li class=shipmentRd>                        <img src=image/055d71cc689289712abb264a7498f6ad.png alt="">                        <p>出货记录</p>                    </li>                    <li class=Rrecord>                        <img src=image/60a65262b1c43a9b1fa82674406cc93a.png alt="">                        <p>补货记录</p>                    </li>                    <li class=remoteOperation>                        <img src=image/edba0f65ea41faab5f6abdee188a1aea.png alt="">                        <p>远程操作</p>                    </li>                </ul>            </div>        </div>    </div>        <div class="maskContent collectionContent" style=overflow-y:auto;>        <div class="collectionBox maskBox centerMaskWindow">            <div class=header>                <h1>收款账户设置</h1>                <button class=close>                    <span class="hui-icons hui-icons-close"></span>                </button>            </div>            <div class=collectionBody>                <form style="padding:28px 10px;" class=hui-form id=form1>                    <div class=hui-form-items>                        <div class=hui-form-items-title>性别</div>                        <div class=hui-form-radios style=line-height:38px;>                            <input type=radio value=1 name=gender id=23 checked=checked><label for=23>粤宝网络科技</label><br>                            <input type=radio value=2 name=gender id=34><label for=34>粤宝文化科技</label>                        </div>                    </div>                </form>            </div>        </div>    </div>        <div class="childConten maskContent">        <div class="childBox maskHeight100vh mask">                        <iframe class=childData id=childData src=""></iframe>        </div>    </div>        <div class="terminalContent maskContent">        <div class="terminalBox maskBox">            <div class="topHeader flexThree">                <span class="hui-icons hui-icons-left close"></span>                <h2 class=machineTitle>text2终端信息</h2>                                <span></span>            </div>            <div class=terminalBody>                <form style="padding:28px 0px;" class=hui-form id=form2>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>终端编号:</label>                        <input type=text name=sNumber>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>终端名:</label>                        <input type=text name=name>                    </div>                    <div class="flex inputList">                        <label>终端序列号:</label>                        <input type=text disabled=disabled name=number>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>省市区:</label>                        <p class=province id=province></p>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>地址:</label>                        <input type=text name=mapVal>                    </div>                    <div class=mapContent>                        <div class=machineMap id=machineMap>                        </div>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>地区:</label>                        <input type=text name=area>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>经度:</label>                        <input type=number name=longitude>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>纬度:</label>                        <input type=number name=latitude>                    </div>                    <div class="flex inputList">                        <label><span style="color: red;">*</span>所属商户:</label>                        <input type=text name=merchantsNametext disabled=disabled>                    </div>                    <div class="flex inputList" style="display: none;">                        <label><span style="color: red;">*</span>商户ID:</label>                        <input type=text name=merchantsName disabled=disabled>                    </div>                                        <div class="flex inputList">                        <label>负责人手机:</label>                        <input type=number name=headPhone>                    </div>                    <div class="flex inputList">                        <label>描述:</label>                        <input type=text name=describe>                    </div>                </form>            </div>            <div class=terminalFooter>                <button type=button class="hui-button hui-primary confirmBtn">确定</button>            </div>        </div>    </div>        <div class="shipmentContent maskContent" style="display: none;">        <div class="shipmentBox maskBox">            <div class="topHeader flexThree">                <span class="hui-icons hui-icons-left close"></span>                <h2 class=sHeader>text2出货记录</h2>                                <span></span>            </div>            <div class=shipmentBody>                <div class=jeinpbox><input type=text class=jeinput id=test08 style="text-align: center;" placeholder=请选择日期></div>                                <ul class="shipmenList recordList">                                    </ul>                <div class=pages1>                    <div class=hui-pager style="padding:10px 30px 10px 40vw;">                                            </div>                </div>            </div>        </div>    </div>        <div class="rMentContent maskContent">        <div class="rMentBox maskBox">            <div class="topHeader flexThree">                <span class="hui-icons hui-icons-left close"></span>                <h2 class=rHeader>text2补货记录</h2>                                <span></span>            </div>            <div class=rMentBody>                <div class=jeinpbox><input type=text class=jeinput id=test09 style="text-align: center;" placeholder=请选择日期></div>                <ul class="rMentList recordList">                                    </ul>                <div class=pages2>                    <div class=hui-pager style="padding:10px 30px 10px 40vw;">                                            </div>                </div>            </div>        </div>    </div>        <div class="salesContent maskContent">        <div class="salesBox maskBox">            <div class="topHeader flexThree">                <span class="hui-icons hui-icons-left close"></span>                <h2 class=salesheader>text2销售记录</h2>                                <span></span>            </div>            <div class=salesBody>                <div class=jeinpbox><input type=text class=jeinput id=test10 style="text-align: center;" placeholder=请选择日期></div>                <ul class="salesList recordList">                                    </ul>                <div class=pages3>                    <div class=hui-pager style="padding:10px 30px 10px 40vw;">                        <div><a href="javascript:hui.toast('第1页');" class=hui-pager-active>1</a></div>                        <div><a href="javascript:hui.toast('第2页');">2</a></div>                        <div><a href="javascript:hui.toast('第3页');">3</a></div>                        <div><a href="javascript:hui.toast('第4页');">4</a></div>                        <div><a href="javascript:hui.toast('第5页');">5</a></div>                        <div><a href="javascript:hui.toast('第2页');">6</a></div>                    </div>                </div>            </div>        </div>    </div>        <div class="merchantsContent maskContent">        <div class="merchantsBox maskBox">                    </div>    </div>        <div class="maskContent remoteCont">        <div class="remoteBox centerMaskWindow maskBox">            <div class=goodsChildBody>                <div class="remote flex actionStatusBtn">                    <img src=image/56cbae341e1396e7aaec67815d5157b1.png alt="">                    <p>激活</p>                </div>                <div class="remote flex businessBtn">                    <img src=image/71a28d0d5cb7d0f40af3af107af12240.png alt="">                    <p>营业</p>                </div>                <div class="remote flex openDoor">                    <img src=image/a43e5cf5486b2a117bb6b3ac17188e51.png alt="">                    <p>售货机开门</p>                </div>                            </div>        </div>    </div>        <div class="aloneContent maskContent">        <div class="aloneBox maskBox">           <header>验证独立密码</header>           <div class=aloneBody>                <input type=password name=alonePass placeholder=请输入独立密码>           </div>           <footer class=confirmBtn>确定</footer>        </div>    </div>    <script src=../../assets/public/hui-form.js></script>    <script src=../../assets/public/hui-refresh-load-more.js></script>    <script src=../../assets/public/hui-picker.js></script>    <script src=../../assets/public/cities.js></script>    <script src=../../assets/public/md5.js></script>    <script>        //         function showSelectRes(_selfBtn){        //     var val;        //     hui(_selfBtn).parent().find('input').each(function(cObj){        //         if(cObj.checked){val = cObj.value;}        //     });        //     console.log(val);        // }        function hideChild() {            $('.childConten').hide();            $('.childData').prop('src', '')        }        $        var machineChildID = null,            merchantsId = null;        function machindID() {            return machineChildID;        }        function merchantsID() {            return merchantsId;        }        // 点击售货机列表获取售货机id        $('.machineList').on('click', '.list', function () {            // console.log($(this).attr('machineid'))            machineChildID = $(this).attr('machineid');            merchantsId = $(this).attr('merchantsId');        })    </script><script type=text/javascript src=js/commons-f6a1e71d3d0bbb7bde6f.js></script><script type=text/javascript src=js/M_machine-f6a1e71d3d0bbb7bde6f.js></script></body></html>
