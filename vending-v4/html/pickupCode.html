<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="./assets/public/documentWrite.js"></script>
    <link rel="stylesheet" href="./assets/public/datepicker.css">
    <title>取货码管理</title>
</head>

<body>
    <div class="wrap">
        <div class="margin">

                <button class="layui-btn layui-btn-normal btn addBtn hide" style="margin-right: 25px;" typeID='1'>
                    <span>添加活动</span>

                </div>
                <button class="layui-btn layui-btn-normal queryBtnClick btn" style="margin: 0 0 0 25px;">
                    <i class="layui-icon layui-icon-search"></i>
                    <span>查询</span>
                </button>
                <button class="layui-btn layui-btn-normal query-btn btn refreshBtn" type="button">
                    <i class="layui-icon layui-icon-refresh "></i>
                    <span>刷新</span>
                </button>
            </div> -->
            <div class="newHeader" style="margin-top: 30px;">
                <div class="newHeaderText">
                    条件查询
                </div>
                <div class="newKeyContent">
                    <div class="newKeyItem">
                        <label for="关键字">关键字</label>
                        <div class="activityListKey">
                            <input type="text" placeholder="活动名" name="keyMerchants" class="KyeText">
                        </div>
                    </div>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtnClick">
                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>

                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary addBtn hide">
                        <i class="layui-icon layui-icon-app"></i>
                        <span>新建取货码</span>
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtnClick">
                        <i class="layui-icon layui-icon-refresh-3 "></i>
                        <!-- 刷新 -->
                    </button>
                </div>
            </div>
            <div class="activityList" style="margin-top: 10px;">
                <div class="tableList">
                    <table class="layui-hide" id="tableactivity" lay-filter="tableactivity"></table>
                </div>
            </div>
        </div>
        <!-- 新增活动 -->
        <div class="addActivity maskContnet" style="overflow-y: auto;">
            <div class="addActivityBox margin0">
                <div class="playHeader">
                    <span>新增取货码</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="addActivityBody">
                    <div class="listFlex">
                        <label for=""><span style="color: red;">*</span> 活动名:</label>
                        <input type="text" name="activityName">
                    </div>
                    <div class="listFlex">
                        <label for=""><span style="color: red;">*</span> 取货码数量:</label>
                        <input type="number" name="codeConst">
                    </div>
                    <div class="listFlex">
                        <label for=""><span style="color: red;">*</span> 有效时间:</label>
                        <div class="mt40">
                            <div class="c-datepicker-date-editor J-datepicker-range mt10">
                                <!--<i class="c-datepicker-range__icon kxiconfont icon-clock"></i>-->
                                <input placeholder="开始日期" name="" class="c-datepicker-data-input" value="">
                                <span class="c-datepicker-range-separator">-</span>
                                <input placeholder="结束日期" name="" class="c-datepicker-data-input" value="">
                            </div>
                        </div>
                    </div>
                    <div class="listFlex machineChoose">
                        <button class="layui-btn layui-btn-normal machineChooseBtn  btn " type="button">
                            <i class="layui-icon layui-icon-transfer "></i>
                            <span>选择售货机</span>
                        </button>
                        <p style="color: red;" class="machineFlag">未选择</p>
                        <!-- <button class="layui-btn layui-btn-normal  btn " type="button">
                            <i class="layui-icon layui-icon-cols "></i>
                            <span>查看已选售货机</span>
                        </button> -->
                    </div>
                    <div class="listFlex machineChoose">
                        <button class="layui-btn layui-btn-normal goodsChooseBtn  btn " type="button">
                            <i class="layui-icon layui-icon-gift "></i>
                            <span>选择商品</span>
                        </button>
                        <p style="color: red;" class="goodsFlag">未选择</p>
                        <!-- <button class="layui-btn layui-btn-normal  btn " type="button">
                            <i class="layui-icon layui-icon-cols "></i>
                            <span>查看已选商品</span>
                        </button> -->
                    </div>
                    <div class="seniorSet">
                        <div class="listFlex">
                            <label for="">取货码长度:</label>
                            <input type="number" name="codeLen" value="12">
                        </div>
                        <div class="listFlex complex">
                            <label for=""><span style="color: red;">*</span> 复杂度:</label>
                            <form class="layui-form" lay-filter="information">
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="radio" name="complexNum" value="4" title="默认" checked>
                                        <input type="radio" name="complexNum" value="0" title="纯数字">
                                        <input type="radio" name="complexNum" value="1" title="纯字母">
                                        <input type="radio" name="complexNum" value="2" title="数字+字母">
                                        <input type="radio" name="complexNum" value="3" title="字母+特殊字符">

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="listFlex remove">
                            <button class="layui-btn layui-btn-normal cleanBtn  btn " type="button">
                                <i class="layui-icon layui-icon-fonts-clear"></i>
                                <span>清理无效取货码</span>
                            </button>
                            <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker mt10">
                                <input type="text" autocomplete="off" name="" placeholder="选择日期"
                                    class=" c-datepicker-data-input">
                            </div>
                        </div>
                    </div>

                    <div class="moreList">
                        <p>高级设置</p>
                        <span>
                            <img src="../img/under.png" alt="">
                        </span>
                    </div>
                </div>
                <div class="addFooter">
                    <button class="layui-btn layui-btn-normal btn submitBtn" type="button">
                        <span>提交</span>
                    </button>
                    <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                        <span>取消</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 选择售货机 -->
        <div class="machineDetailsCont maskContnet">
            <div class="machineDetailsBox margin0">
                <div class="playHeader">
                    <span>选择售货机</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="machineDetailsBody">
                    <!-- <div class="pubilshKey machineDetailsKey">
                        <div style="max-width: 300px;" class="key-contnet">
                            <div class="key-text">关键字</div>
                            <input type="text" name="machineKey" placeholder="售货机编号、售货机名" name="machineKey">
                        </div>
                        <button class="layui-btn layui-btn-normal machineKeyBtn btn" style="margin-left: 20px;">
                            <i class="layui-icon layui-icon-search"></i>
                            <span>查询</span>
                        </button>
                    </div> -->
                    <div class="machineDetailsList">
                        <!-- <div class="machineChooseList">
                            <table class="layui-hide" id="machineDetailsList" lay-filter="machineDetailsList"></table>
                        </div> -->
                        <div id="test6" class="demo-transfer"></div>
                    </div>
                </div>
                <div class="machineFooter">
                    <button class="layui-btn layui-btn-normal btn determineBtn" type="button">
                        <span>确定</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 选择商品 -->
        <!-- 商品列表 -->
        <div class="goodsCont maskContnet" style="overflow-y: auto;">
            <div class="goodsBox margin0">
                <div class="playHeader">
                    <span>商品信息</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="goodsBody">
                    <div class="flex" style="margin-left: 35px;">
                        <p style="color: red;">温馨提示：商品没同步更新可以按查询键进行同步!</p>
                        <div class="materialKeyCont" style="margin-top: 25px;">
                            <div style="max-width: 350px;" class="key-contnet">
                                <div class="key-text">关键字</div>
                                <input type="text" placeholder="商品名" class="KyeText" name="GoodsKyeText">
                            </div>
                            <!-- <div class="key-contnet">
                                    <div class="key-text">商品类目</div>
                                    <form class="layui-form" action="" style="width: 85%;">
                                        <div class="layui-form" lay-filter="myDiv" style="width: 100%;">
                                            <select name="" id="GoodsType" lay-filter="mySelect">
                                            </select>
                                        </div>
                                    </form>
                                </div> -->
                            <button class="layui-btn layui-btn-normal goodsKeyBtn btn" style="margin: 0 0 0 15px;">
                                <i class="layui-icon layui-icon-search"></i>
                                <span>查询</span>
                            </button>
                        </div>
                    </div>

                    <div class="data-list-contnet">
                        <div class="goodsChooseList">
                            <table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>
                        </div>
                    </div>
                </div>
                <div class="goodsFooter">
                    <button class="layui-btn layui-btn-normal btn determineBtn" type="button">
                        <span>确定</span>
                    </button>
                    <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                        <span>取消</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 已选择商品 -->
        <div class="chooseGoods maskContnet" style="overflow-y: auto;">
            <div class="margin0 chooseGoodsBox">
                <div class="playHeader">
                    <span>已选择商品</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="chooseBody">
                    <ul class="SetTitle">
                        <li class="abbreviateImg">
                            <div>图片</div>
                        </li>
                        <li class="SetName">
                            <div>商品名</div>
                        </li>
                        <li class="SetName">
                            <div>商品编号</div>
                        </li>
                        <li class="duration">
                            <div>数量</div>
                        </li>
                        <!-- <li class="SetOperation">
                                <div>操作</div>
                            </li> -->
                    </ul>
                    <ul class="SetContList">
                        <!-- <li class="setMateraialList">
                                <div class="abbreviateImg">
                                    <img src="http://pic.hnzczy.cn/1587690837362_36729533.jpg" alt="">
                                </div>
                                <div class="SetName">
                                    <div>粤宝文化科技</div>
                                </div>
                                <div class="SetName">
                                    <div>粤宝文化科技</div>
                                </div>
                                <div class="duration">
                                    <div>
                                        <input type="text" value="6">
                                    </div>
                                </div>
                                <div class="SetOperation">
                                    <button class="layui-btn layui-btn-normal  btn del-btn">
                                        <span>删除</span>
                                    </button>
                                </div>
                            </li> -->
                    </ul>
                </div>
                <div class="chooseFooter">
                    <button class="layui-btn layui-btn-normal btn determineBtn" type="button">
                        <span>确定</span>
                    </button>
                    <button class="layui-btn layui-btn-normal btn moreChoose" type="button">
                        <span>选择更多商品</span>
                    </button>
                    <!-- <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                            <span>取消</span>
                        </button> -->
                </div>
            </div>
        </div>

        <!-- 活动中机器 -->
        <div class="maskContnet activityMachine">
            <div class="activityMachineBox margin">
                <div class="playHeader">
                    <span>活动售货机</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div>
                    <div class="machineDetailsList">
                        <div>
                            <table class="layui-hide" id="activityMachine" lay-filter="activityMachine"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--取货码列表  -->
        <div class="maskContnet pickCode">
            <div class="pickCodeBox margin0">
                <div class="playHeader">
                    <span>取货码列表</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="newHeader" style="margin-top: 30px;">
                    <div class="newHeaderText">
                        条件查询
                    </div>
                    <div class="newKeyContent">
                        <div class="newKeyItem">
                            <label for="关键字">取货码</label>
                            <div class="activityListKey">
                                <input type="text"  name="keyGoodsCode" class="KyeText">
                            </div>
                        </div>
                    </div>
                    <div class="newKeyContent">
                        <button type="button" class="layui-btn layui-btn-primary keyCodeBtn">
                            <i class="layui-icon layui-icon-search"></i>
                            <span>查询</span>
                        </button>
                    </div>
                    <div class="newKeyContent">
                        <button type="button" class="layui-btn layui-btn-primary pushBtn" >
                            <i class="layui-icon layui-icon-print"></i>
                            <span>导出取货码</span>
                        </button>
                    </div>
                  
                </div>
                <div class="pickCodeBody">
                    <div>
                        <div class="pickCod">
                            <div>
                                <table class="layui-hide" id="pickCodeIn" lay-filter="pickCodeIn"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div style="z-index: 99;position: absolute;bottom: 12px;right: 20px;">
                    <button type="button" class="layui-btn layui-btn-primary pushBtn" >
                        <i class="layui-icon layui-icon-print"></i>
                        <span>导出取货码</span>
                    </button>
                </div> -->
              
            </div>
        </div>

    </div>
    <div class="mask maskContnet">
        <div class="TitleContentWith">
            <span class="maskSpan" style="display: inline-block;">
                <i class="layui-icon layui-icon-loading "></i>
            </span>
            数据处理中，请稍候
        </div>
    </div>
    <img src="" id="pic101" alt="">
    <script type="text/html" id="barDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm btn"  lay-event="machineIn">
                <span style="color:#fff;">活动售货机</span>
            </button>
            <button class="layui-btn layui-btn-sm btn"  lay-event="goodsIn">
                <span style="color:#fff;">活动商品</span>
            </button> 
            <button class="layui-btn layui-btn-sm btn operation listEdit hide"  lay-event="stop">
                <span style="color:#fff;">{{d.activity_status==0?'暂停':'开始'}}</span>
            </button>      
            <button class="layui-btn layui-btn-sm btn del-btn listEdit hide" lay-event="cancel">
                <span style="color:#fff;">取消</span>    
            </button>
            
        </div>
    </script>

    <script type="text/html" id="imgtmp">
        <div><img src="{{d.goods_images}}  " class="pic102" style="width: 40px; height: 40px;"></div>
    </script>
    <script src="./assets/public/moment.min.js"></script>
    <script src="./assets/public/datepicker.all.min.js"></script>

</body>

</html>
