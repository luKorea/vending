<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单汇总</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../assets/public/documentWrite.js"></script>
        <title>自定义类目</title>
    </head>

    <body>
        <!-- <div class="addbs">sadadadas</div> -->
        <div class="warp" style="width: 100%;">
            <div style="width: 100%;display: flex;">
                <!-- 左边部分 -->
                <div class="left-mian">
                    <div class="accountContnet" style="margin-left:15px;">
                        <button type="button" class="layui-btn layui-btn-primary refreshBtnList" data-tip="刷新商户列表"
                            data-direction="bottom" type="button">
                            <i class="layui-icon layui-icon-refresh-3 "></i>
                            <!-- 刷新 -->
                        </button>
                        <p style="margin:20px 20px 10px ;color:#be954a;">商户列表</p>
                        <div id="testGoods" class="demo-tree demo-tree-box"></div>
                    </div>
                    <!-- 右侧栏 -->
                    <div class="sidebar"><i class="layui-icon layui-icon-left"></i></div>
                </div>
                <i class="layui-icon layui-icon-right  on-left"></i>
                <div class="warp-margin" style="width: 100%;">
                    <div class="newHeader">
                        <div class="newHeaderText">
                            条件查询
                        </div>
                        <div class="newKeyContent">
                            <div class="newKeyItem">
                                <label for="">订单时间</label>
                                <div>
                                    <input style="text-align: center;" type="text" class="layui-input" id="test6"
                                        placeholder=" - " autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary queryBtn">
                                <i class="layui-icon layui-icon-search "></i>
                                查询
                            </button>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary  pushBtn hide">
                                <i class="layui-icon layui-icon-print"></i>
                                <span>导出</span>
                            </button>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary queryBtn">
                                <i class="layui-icon layui-icon-refresh-3 "></i>
                                <!-- 刷新 -->
                            </button>
                        </div>
                    </div>
                    <div class="custom-data-list">
                        <div>
                            <table class="layui-hide" id="tableTest" lay-filter="test"></table>

                        </div>
                    </div>
                </div>
            </div>

            <div class="mask maskContnet">
                <div class="TitleContentWith">
                    <span class="maskSpan" style="display: inline-block;">
                        <i class="layui-icon layui-icon-loading "></i>
                    </span>
                    数据处理中，请稍候
                </div>
            </div>
        </div>

    </body>


</html>
