<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../assets/public/documentWrite.js"></script>
    <title>成员列表</title>
    <!-- <link rel="stylesheet" href="../../MyCss/userManagement/memberList.css"> -->
</head>

<body>
    <div class="list-wrap">
        <div class="list-body">
            <div style="display: flex;">
                <div class="left-mian">
                    <div class="accountContnet">
                        <!-- <div class="input-account">
                            <input type="text" placeholder="输入用户账号">
                        </div> -->
                        <p style="margin:20px;color:#be954a;">商户列表</p>
                        <!-- <div class="fixedAccount">
                            <span> 粤宝商户-中邮广州</span>
                        </div> -->
                        <div id="test1" class="demo-tree demo-tree-box"></div>
                    </div>
                    <!-- 右侧栏 -->
                    <div class="sidebar"><i class="layui-icon layui-icon-left"></i></div>
                </div>
                <i class="layui-icon layui-icon-right  onLeft"></i>
                <div class="mian">
                    <div class="add-member">
                        <button class="layui-btn layui-btn-normal btn addBtn" typeID='1'>
                            <span>添加用户</span>
                        </button>
                        <div style="max-width: 350px;margin-left: 25px;" class="key-contnet">
                            <div class="key-text">关键字</div>
                            <input type="text" placeholder="用户名" name="keyMerchants" class="KyeText">
                        </div>
                        <button class="layui-btn layui-btn-normal queryBtnClick btn" style="margin: 0 0 0 25px;">
                            <i class="layui-icon layui-icon-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="layui-btn layui-btn-normal query-btn btn refreshBtn" type="button">
                            <i class="layui-icon layui-icon-refresh "></i>
                            <span>刷新</span>
                        </button>
                    </div>
                    <div>
                        <div class="data-list">
                            <div class="list-table">
                                <table class="layui-hide" id="tableTest" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加成员 编辑成员 -->
        <div class="MemberOperation" style="overflow-y: auto;">
            <div class="MemberContent margin0">

                <div class="OperationHeader">
                    <span></span>
                    <button class="cancel_btn">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>

                <div style="text-align: initial;padding: 25px 25px 30px;">
                    <form class="layui-form" lay-filter="information">
                        <div class="layui-row">
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>用户名</label>
                                <div class="inputWidth">
                                    <input type="text" name="userName" >
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>姓名</label>
                                <div class="inputWidth">
                                    <input type="text" name="name">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label><span style="color: red;">*</span> 登录密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="userPwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label><span style="color: red;">*</span> 确认登录密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="DuserPwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>独立密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="alonePwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>确认独立密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="DalonePwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>手机号</label>
                                <div class="inputWidth">
                                    <input type="number" name="phone" onkeyup="this.value=this.value.replace(/\D/g,'')">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label>身份证号</label>
                                <div class="inputWidth">
                                    <input type="text" name="cardId">
                                </div>
                            </div>
                        </div>

                        <!-- 开关部分 -->
                        <div>
                            <div class="switchList switchListStatus">
                                <span class="switchTitle">是否启用：</span>
                                <div>
                                    <div class="switchContent">
                                        <input type="checkbox" name="startThe" lay-skin="switch" lay-text="启用|不启用"
                                            checked>
                                    </div>
                                </div>
                            </div>
                            <div class="switchList">
                                <span class="switchTitle">终端管理员：</span>
                                <div>
                                    <div class="switchContent">
                                        <input type="checkbox" name="administrator" lay-skin="switch" lay-text="是|否"
                                            checked>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="terminal" style="margin-top: 15px;">
                            <span style="display: inline-block;width:10%;padding-right: 12px;"><span style="color: red;">*</span> 所属商户：</span>
                            <div class="layui-form" lay-filter="">
                                <!-- <select name="marchantsListname" class="marchantsList" lay-filter="stateSelect">
                                </select> -->
                                <input type="text" name="marchantsListname" disabled>
                                <input type="text" name="topmachantsVal" disabled style="display: none;">
                            </div>
                        </div>
                        <div class="terminal" >                    
                             <div id="test2" class="demo-tree demo-tree-box" style="margin-left: 130px;"></div>
                        </div>
                    </form>
                    <div style="margin-top: 10px; border-bottom: 1px solid rgb(204, 204, 204);" class="roleCont">
                        <form class="layui-form" lay-filter="checkboxData">
                            <div class="terminal ">
                                <span style="display: inline-block;width: 15%;">用户角色：</span>
                                <div class="checkCont">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="layui-btn layui-btn-normal btn submit_btn" type="button">
                            <span>提交</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                            <span>取消</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="mask maskContnet">
            <div class="TitleContentWith">
                <span class="maskSpan" style="display: inline-block;">
                    <i class="layui-icon layui-icon-loading "></i>
                </span>

                数据处理中，请稍候
            </div>
        </div>
        <!-- 用户角色列表 -->
        <div class="roleContList maskContnet" >
            <div class="RoleListBox margin0">
                <div class="playHeader">
                    <span>用户角色列表</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="RoleListBody">
                    <div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 没有权限时显示白屏 -->
        <div class="hangContent">
            <p>您没有访问的权限!</p>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <!-- <button class="layui-btn layui-btn-sm btn operation" lay-event="editRole">
            <span style="color:#fff;">编辑角色</span>
        </button> -->
        <button class="layui-btn layui-btn-sm btn operation" typeID='2' lay-event="edit">
            <span style="color:#fff;">编辑</span>
        </button>
        <button class="layui-btn layui-btn-sm btn "  lay-event="role">
            <span style="color:#fff;">角色列表</span>
        </button>
        <button class="layui-btn layui-btn-sm btn del-btn {{d.userName=='sysadmin'?'':'hide'}}" lay-event="Status">
            <span style="color:#fff;">{{d.open==1?'禁用':'启用'}}</span>
        </button>
        <button class="layui-btn layui-btn-sm btn del-btn {{d.userName=='sysadmin'?'hide':''}}" lay-event="delete">
            <span style="color:#fff;">删除</span>    
        </button>
        
    </div>
</script>
<script src="../../assets/public/md5.js"></script>
<!-- <script src="../../js/userManagement/memberList.js"></script> -->

</html>
