<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/accounts/categoryAccounts.css">
    <title>类目账目</title>
</head>

<body>
    <div class="caregoryAccunts-wrap">
        <div class="margin">
            <div class="header-query flexTwo">
                <div class="itmes">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="itemrs1">
                            </div>
                        </div>
                    </div>
                    至
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="itemrs2">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="max-width: 250px;margin-left: 80px;" class="key-contnet">
                    <div class="key-text">关键字</div>
                    <input type="text" placeholder="类目名">
                </div>
                <div style="margin-left:100px;">
                    <button class="layui-btn layui-btn-normal query-btn btn" >
                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>
                    </button>
                    <button class="layui-btn layui-btn-normal export-btn btn"style="margin-left:5px;" >
                        <span>导出excel</span>
                    </button>
                </div>
            </div>
            <div class="caregory-data-lis">
                <div>
                    <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['table', 'laydate'], function () {
        var $ = layui.jquery;
        // 时间选择器
        var laydate = layui.laydate;
        laydate.render({
            elem: '#itemrs1',
            value: new Date(),
            max: '0'
        });
        laydate.render({
            elem: '#itemrs2',
            value: new Date(),
            max: '0'
        });

        var table = layui.table;
        table.render({
            elem: '#moneyData'
            , cols: [[
                { field: 'username', width: 160, title: '类目' },
                { field: 'phone', width: 160, title: '订单数量', sort: true },
                { field: 'CreationTime', width: 160, title: '成本总额', sort: true },
                { field: 'amendTime', width: 160, title: '预计销售额', sort: true },
                { field: 'bili', width: 160, title: '销售总额', sort: true },
                { field: 'jine', width: 160, title: '操作 ', toolbar: '#barDemo' },

            ]],
            data: [
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '支付宝'
                    , amendTime: '99'
                    , bili: '1:2'
                },
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '支付宝'
                    , amendTime: '99'
                    , bili: '1:2'
                }
            ]
            , page: true
        });

    })

</script>

</html>
