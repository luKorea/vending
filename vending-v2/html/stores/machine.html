                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                        <div class="key-contnet">

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="openStatus" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="1">启动</option>
                                                    <option value="0">不启动</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div> -->

                                        <!-- 缺货状态: -->
                                        <div class="key-contnet">
                                            <div class="key-text">缺货状态</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="CreationTime" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="0">正常</option>
                                                    <option value="1">一般</option>
                                                    <option value="2">严重</option>
                                                </select>
                                            </div>

                                        </div>

                                                <input type="text" class="notAllowed" disabled name="location" class="KyeText">

                                                        </select>

                                            </div>

                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">

                                    </div>
                                    <div class="setFooter" style="margin:30px 0 0 200px;">
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>保存</span>
                                        </button>
                                    </div>
                                </div>

                        </div>
                    </li>
                    <li class="salesTwo">
222
                    </li>

                </ul>

        <!-- 编辑部分 -->

                                <li class="listFlex">

                                <li class="listFlex">
                                    <div class="listFlex" style="width: 50%;">
                                        <label for=""><span style="color: red;">*</span>经度</label>
                                        <input type="text" name="longitude" disabled style="cursor: not-allowed;">

                                <!-- <li class="listFlex">
                                    <label for="">设备编号</label>
                                    <input type="text" name="equipmentNum">
                                </li> -->
                                <!-- <li class="listFlex">
                                    <label for="">设备型号</label>
                                    <input type="text" name="equipmentModel">
                                </li> -->
                                <li class="listFlex">
                                    <label for="">描述</label>
                                    <input type="text" name="describe">
                                </li>
                            </ul>
                        </form>

                </div>
            </div>
            <div class="editFooterBtn">
                <div style="text-align: center; padding: 15px ;">
                    <button class="layui-btn layui-btn-normal btn edittBtn" type="button">

                    </button>
                    <button class="layui-btn layui-btn-normal btn  editCancelBtn" type="button">
                        <span>取消</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mask maskContnet">
            <div class="TitleContentWith">
                <span class="maskSpan" style="display: inline-block;">
                    <i class="layui-icon layui-icon-loading "></i>

<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="set">
            <span style="color:#fff;">设置</span>
        </button>
        <button class="layui-btn layui-btn-sm btn" lay-event="edit">
            <span style="color:#fff;">编辑</span>
        </button>
        <button class="layui-btn layui-btn-sm btn {{d.actionStatus!=0?'hide':''}}" lay-event="activate">
            <span style="color:#fff;">激活</span>
        </button>
        <button class="layui-btn layui-btn-sm btn {{d.openStatus==0& d.actionStatus==1?'':'hide'}}" lay-event="startThe">
            <span style="color:#fff;">启动</span>
        </button>
    </div>
</script>
