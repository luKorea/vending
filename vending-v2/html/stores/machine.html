<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的售货机</title>
    <script src="../../js/public/documentWrite.js"></script>
    <link rel="stylesheet" href="../../MyCss/stores/machine.css">
</head>

<body>
    <div class="machine-wrap">
        <div class="content-wrapper">
            <div>
                <div class="contnet-flex">
                    <!-- 左边部分 -->
                    <div class="left-mian">
                        <div class="account-contnet">
                            <div class="input-account">
                                <input type="text" placeholder="输入用户账号">
                            </div>
                            <p style="margin:20px;color:red;">账号</p>
                            <div class="fixed-account">
                                <span> 粤宝商户-中邮广州</span>
                            </div>
                        </div>
                        <!-- 右侧栏 -->
                        <div class="sidebar"><i class="layui-icon layui-icon-left"></i></div>
                    </div>
                    <i class="layui-icon layui-icon-right  on-left"></i>
                    <div class="contnet-right">
                        <div class="query">
                            <form class="layui-form" lay-filter="machineData">
                                <div class="layui-row">
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top">
                                        <!-- 是否在线: -->
                                        <div class="key-contnet">
                                            <div class="key-text">是否在线</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="onlineStatus" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="1">在线</option>
                                                    <option value="0">离线</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top">
                                        <!-- 是否激活: -->
                                        <div class="key-contnet">
                                            <div class="key-text">是否激活</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="actionStatus" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="1">已激活</option>
                                                    <option value="0">未激活</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top ">
                                        <!-- 营业状态: -->
                                        <div class="key-contnet">
                                            <div class="key-text">营业状态</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="permissions" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="1">营业</option>
                                                    <option value="0">不营业</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top">
                                        <!-- 启用状态: -->
                                        <div class="key-contnet">
                                            <div class="key-text">启用状态</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="openStatus" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="1">启动</option>
                                                    <option value="0">不启动</option>
                                                </select>
                                            </div>

                                        </div>

                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top">
                                        <!-- 缺货状态: -->
                                        <div class="key-contnet">
                                            <div class="key-text">缺货状态</div>

                                            <div class="layui-form" lay-filter="myDiv">
                                                <select name="CreationTime" id="" lay-filter="mySelect">
                                                    <option value="">全部</option>
                                                    <option value="0">正常</option>
                                                    <option value="1">一般</option>
                                                    <option value="2">严重</option>
                                                </select>
                                            </div>

                                        </div>

                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg4 margin-top">
                                        <div style="max-width: 320px;" class="key-contnet">
                                            <div class="key-text">关键字</div>
                                            <input type="text" placeholder="终端,账号,物联卡号,设备编号,设备型号" name="machineKeyText">
                                        </div>
                                    </div>
                                    <div class=" layui-col-sm9 layui-col-md6 layui-col-lg3 margin-top">
                                        <button class="layui-btn layui-btn-normal query-btn btn machineListKeyBtn" type="button">
                                            <i class="layui-icon layui-icon-search"></i>
                                            <span>查询</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- 数据列表部分 -->

                        <div style="box-sizing: border-box;">
                            <p class="sweet-title">温馨提示：蓝色字体可点击查看。。</p>
                            <div class="data-list-table">
                                <!-- <div> -->
                                <table class="layui-hide" id="machineTable" lay-filter="machineTable"></table>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  设置部分-->
        <div class="setUpCont ">
            <div class="maskHeader">
                <span>Y2019119164白云富力桃园邮政支局详细信息</span>
                <p class="close">
                    <i class="layui-icon layui-icon-close"></i>
                </p>
            </div>
            <div class="setMaskBox">
                <ul class="setNav">
                    <li class="active">终端详情</li>
                    <li>货道详情</li>
                    <div class="tabLine">
                    </div>
                </ul>
                <ul class="navSetCont">
                    <!-- 终端详情 -->
                    <li class="setCoreListOne">
                        <div class="terminalState">
                            <h1 style="color:#606266;font-size:16px;line-height:24px;font-weight:bold;">终端状态</h1>
                            <!-- 基本信息 -->
                            <div class="basic">
                                <p>基本信息</p>
                                <div class="FormCont">
                                    <form class="layui-form" lay-filter="setDataVal" style="width: 100%;">
                                        <div class="formFlex">
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">终端名称</div>
                                                <input type="text" class="notAllowed" disabled name="info"  class="KyeText">
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">售货软件版本</div>
                                                <input type="text" class="notAllowed" disabled name="appVersion"  class="KyeText" >
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">经度</div>
                                                <input type="text" class="notAllowed" disabled name="longitude" class="KyeText">
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">纬度</div>
                                                <input type="text" class="notAllowed" disabled name="latitude" class="KyeText">
                                            </div>
                                            <div  class="key-contnet" >
                                                <div class="key-text">省市区</div>
                                                <div>
                                                    <input type="text" class="notAllowed" disabled name="" class="KyeText" style="width: 231px;">
                                                    <input type="text" class="notAllowed" disabled name="" class="KyeText" style="width: 231px;">
                                                    <input type="text" class="notAllowed" disabled name="" class="KyeText" style="width: 231px;">
                                                </div>    
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">地区</div>
                                                <input type="text" class="notAllowed" disabled name="" class="KyeText">
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">终端地址</div>
                                                <input type="text" class="notAllowed" disabled name="location" class="KyeText">
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">配置购物车最大件数</div>
                                                    <div style="width: 100%;" class="layui-form" lay-filter="">
                                                        <select name="" id="" lay-filter="stateSelect">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                        </select>
                                                    </div>
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">自动退款设置</div>
                                                    <div style="width: 100%;" class="layui-form" lay-filter="">
                                                        <select name="" id="" lay-filter="stateSelect">
                                                            <option value="">关闭自动退款</option>
                                                            <option value="0">开启自动退款</option>
                                                        </select>
                                                    </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- 支付方式状态 -->
                            <div class="playState">
                                <p>支付方式状态</p>
                                <div class="FormCont">
                                    <form class="layui-form" lay-filter="" style="width: 100%;">
                                        <div class="formFlex">
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">支付宝支付</div>
                                                    <div style="width: 100%;" class="layui-form" lay-filter="">
                                                        <select name="" id="" lay-filter="stateSelect">
                                                            <option value="">开启</option>
                                                            <option value="0">关闭</option>
                                                        </select>
                                                    </div>
                                            </div>
                                            <div style="max-width: 370px;" class="key-contnet">
                                                <div class="key-text">微信支付</div>
                                                    <div style="width: 100%;" class="layui-form" lay-filter="">
                                                        <select name="" id="" lay-filter="stateSelect">
                                                            <option value="">开启</option>
                                                            <option value="0">关闭</option>
                                                        </select>
                                                    </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="formCode">
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>商城二维码</span>
                                        </button>
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>补货二维码</span>
                                        </button>
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>会员推荐URL</span>
                                        </button>
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>小程序二维码</span>
                                        </button>
                                    </div>
                                    <div class="setFooter" style="margin:30px 0 0 200px;">
                                        <button class="layui-btn layui-btn-normal query-btnClick btn" style="margin-top: 0;">
                                            <span>保存</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
        <!-- 编辑部分 -->
        <div class="editMachineCont" >
            <div class="playHeader">
                <span>终端基本信息</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="editMachineBox">

            </div>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="set">
            <span style="color:#fff;">设置</span>
        </button>
        <button class="layui-btn layui-btn-sm btn" lay-event="edit">
            <span style="color:#fff;">编辑</span>
        </button>
        <button class="layui-btn layui-btn-sm btn" lay-event="log">
            <span style="color:#fff;">日志</span>
        </button>
    </div>
</script>
<script src="../../js/stores/machine.js"></script>

</html>
