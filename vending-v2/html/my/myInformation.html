<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/public/documentWrite.js"></script>
    <link rel="stylesheet" href="../../MyCss/my/myInformation.css">
    <title>个人信息</title>
</head>

<body>
    <div class="information-wrap">
        <div style="margin:50px;">
            <div>
                <div>
                    <div style="font-size: 24px;">基本信息</div>
                    <div class="center">
                        <div class="linehei">
                            <span class="names">*用户名：</span>
                            <span class="mytitle">C201912131127</span>
                        </div>
                        <div class="linehei">
                            <span class="names">*联系人：</span>
                            <span class="mytitle">粤宝商户-中邮广州</span>
                        </div>
                        <div class="linehei">
                            <span class="names">*联系电话：</span>
                            <span class="mytitle">13570581411彭龙-微邮筒产品</span>
                        </div>
                        <div class="linehei">
                            <span class="names">*联系地址：</span>
                            <span class="mytitle">中国邮政集团公司广州市分公司</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="font-size: 24px;">微信信息</div>
                    <div class="center">
                        <div class="linehei" style="height: 80px;">
                            <span class="names">微信头像：</span>
                            <span class="mytitle">
                                <img src="../../img/header.png" alt="">
                            </span>
                        </div>
                        <div class="linehei">
                            <span class="names">微信昵称：</span>
                            <span class="mytitle"></span>
                        </div>
                        <div class="linehei">
                            <span class="names">微信Openid：</span>
                            <span class="mytitle">oSpXos2WPD5LCrnPFZisxiyWA5pE</span>
                        </div>
                    </div>
                </div>
                <div style="width: 100%; margin-top: 30px; position: relative;">
                    <div style="width: 250px; position: relative; text-align: center; margin: auto;">
                        <img src="../../img/qrCode.png" alt="">
                        <div style="height: 180px; width: 250px;  position: absolute; top: 0%; left: 0%; background: rgba(255, 255, 255, 0.9);text-align: center;">
                            <h4 style="margin-top: 20%;margin-bottom: 10%;">二维码已失效</h4>
                            <button class="btn" style="margin: 0 auto;">
                                <span>请点击刷新</span>
                            </button>
                        </div>
                    </div>
                    <div style="height: 50px; line-height: 50px;text-align: center;">
                        扫码绑定支付宝 *
                    </div>
                </div>
                <div style="margin-top: 30px; display: flex; justify-content: space-around;">
                    <button class="title-btn editBtnClcick">
                        <span>编辑基本信息</span>
                    </button>
                    <button class="title-btn">
                        <span>解除微信绑定</span>
                    </button>
                    <button class="title-btn loginPawClick">
                        <span>修改登陆密码</span>
                    </button>
                    <button class="title-btn independentPawClick">
                        <span>修改独立密码</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 编辑信息 -->
        <div class="maskContnet editCont" >
            <div class="edit marginVh">
                <div class="eidtHeader">
                    <span>编辑基本信息</span>
                    <button type="button" class="editCancel">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="editBox">
                    <div>
                        <form action="" class="layui-form" lay-filter="editVal">
                            <div class="editList">
                                <label for=""><span style="color: red;">*</span>用户名</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="editList">
                                <label for=""><span style="color: red;">*</span>联系人</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="editList">
                                <label for=""><span style="color: red;">*</span>联系电话</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="editList">
                                <label for=""><span style="color: red;">*</span>联系地址</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="editBtn">
                    <div>
                        <button class="layui-btn layui-btn-normal btn cancel-btn editCancel">
                            <span>取消</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn determine-btn"
                            style="margin: 0 0 0 15px;">
                            <span>确定</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 修改登录密码 -->
        <div class="maskContnet loginPawCont">
            <div class="loginPaw marginVh">
                <div class="pawHeader">
                    <span>修改密码</span>
                    <button type="button" class="loginPawCancel">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="pawBox">
                    <div>
                        <form action="" class="layui-form" lay-filter="editVal">
                            <div class="pawList">
                                <label for=""><span style="color: red;">*</span>旧密码</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="pawList">
                                <label for=""><span style="color: red;">*</span>新密码</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="pawList">
                                <label for=""><span style="color: red;">*</span>确人新密码</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pawBtn">
                    <div>
                        <button class="layui-btn layui-btn-normal btn cancel-btn loginPawCancel">
                            <span>取消</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn determine-btn"
                            style="margin: 0 0 0 15px;">
                            <span>确定</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
         <!-- 修改独立密码 -->
         <div class="maskContnet independentPawCont" >
            <div class="independentPaw marginVh">
                <div class="pawHeader">
                    <span>修改密码</span>
                    <button type="button" class="independentPawCancel">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="pawBox">
                    <div>
                        <form action="" class="layui-form" lay-filter="editVal">
                            <div class="pawList">
                                <label for=""><span style="color: red;">*</span>用户密码</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="pawList">
                                <label for=""><span style="color: red;">*</span>新独立密码</label>
                                <div>
                                    <div class="inputWidth">
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pawBtn">
                    <div>
                        <button class="layui-btn layui-btn-normal btn cancel-btn independentPawCancel">
                            <span>取消</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn determine-btn"
                            style="margin: 0 0 0 15px;">
                            <span>确定</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../js/my/myInformation.js"></script>
</html>
