<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤宝文化科技购金机管理系统</title>
    <!-- <meta name="renderer" content="ie-comp"> -->
    <meta name="renderer" content="webkit">
    <!-- <link rel="icon" type="image/png" sizes="144x144" href="../img/icon.png" /> -->
    <link rel="icon" type="image/png" sizes="144x144" href="../img/icon.png"/>
    <!-- <link rel="stylesheet" href="../assets/public/pubilc.css">
    <script src="../assets/public/jquery-3.1.1.min.js"></script>
    <script src="../assets/layui/layui.js"></script>
    <script src="../assets/public/mian.js"></script>
    
    <link rel="stylesheet" href="../assets/layui/css/layui.css"> -->
    <script src="../../assets/public/md5.js"></script>
    <script src="../assets/public/documentWrite.js"></script>


    <title>购金机管理系统</title>
</head>

<body>
    <div class="bg">
        <div class="layui-carousel" id="test10">
            <div carousel-item="">
                <img src="../img/1.jpg" alt="">
                <img src="../img/2.jpg" alt="">
                <img src="../img/3.jpg" alt="">
                <img src="../img/4.jpg" alt="">
                <img src="../img/5.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="tabBox">
            <div class="word">请<br>登<br>录</div>
            <div class="line"></div>
        </div>
        <div class="login-container">
            <div class="wrap-left">
                <img src="../img/icon.png" alt="" style="border-radius: 50%;">
                <div style="font-size: 26px;">物流-质检费控系统</div>
            </div>
            <form action="" class="layui-form" lay-filter="loginData" style="width: 100%;">
                <div class="login-inp list">
                    <img src="../img/account.png" alt="">
                    <input type="text" placeholder="请输入账号" name="account" class="account">
                </div>
                <div class="login-inp list">
                    <img src="../img/flag1.png" alt="">
                    <input type="password" placeholder="请输入您的密码" name="pass" id="pass" class="password">
                </div>
                <div class="login-blur">
                    <div class="icon-radio">
                        <form action="" class="layui-form" style="width: 100%;">
                            <input type="checkbox" name="keep" title="记住密码" lay-skin="primary">
                        </form>
                    </div>
                </div>
            </form>
            <div class="login-inp2 login-btn">立即登录</div>
            <div class="login-tip">建议使用Google Chrome或者360浏览器极速模式，使用其它浏览器可能无法正常使用本系统。</div>
        </div>
    </div>
</body>
</html>
