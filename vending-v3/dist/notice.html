ta>                            <div class=listFlex>                                <label for=""><span>*</span>标题</label>                                <input type=text>                            </div>                            <div class=listFlex>                                <label for=""><span>*</span> 状态</label>                                <form class=layui-form action="">                                    <div class=layui-form-item style="margin: 0;">                                        <input type=radio name=goodsStatus value=0 title=禁用>                                        <input type=radio name=goodsStatus value=1 title=启用 checked=checked>                                    </div>                                </form>                            </div>                            <div class=editorCont>                                <label><span>*</span>公告详情</label>                                <div id=addWangEditor>                                </div>                            </div>                        </form>                        <div class=content-footer style=margin-top:30px;>							<div style="text-align: center;">								<button class="layui-btn layui-btn-normal btn editDetermine-btn" style="margin: 0 0 0 15px;">									<span>确定</span>								</button>								<button class="layui-btn layui-btn-normal btn reading-btn" id=edit style="margin: 0 0 0 15px;">									<span>预览</span>								</button>								<button class="layui-btn layui-btn-normal btn cancelBtn">									<span>取消</span>								</button>							</div>						</div>                    </div>                </div>            </div>        </div>    </div><script type=text/javascript src=js/commons-4a910062444a2f688323.js></script><script type=text/javascript src=js/notice-4a910062444a2f688323.js></script></body><script type=text/html id=barDemo>    <div class="layui-btn-container">        <!-- <button class="layui-btn layui-btn-sm btn operation" lay-event="editRole">            <span style="color:#fff;">编辑角色</span>        </button> -->        <button class="layui-btn layui-btn-sm btn operation listEdit " typeID='2' lay-event="edit">            <span style="color:#fff;">编辑</span>        </button>        <button class="layui-btn layui-btn-sm btn operation listEdit " typeID='2' lay-event="edit">            <span style="color:#fff;">预览</span>        </button>    </div></script></html>
