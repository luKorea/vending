<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售货机远程操作</title>
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/stores/remote.css">

</head>
<body>
    <div class="remote-warp">
        <!-- 头部查询部分 -->
        <div class="header-query">
            <div style="max-width: 320px;" class="key-contnet">
                <div class="key-text">关键字</div>
                <input type="text" placeholder="机器id，名称，账号，电话">
            </div>
            <div style="margin-left: 20px;" >
                是否在线:
                <form class="layui-form" action="">
                    <div class="layui-form" lay-filter="myDiv">
                        <select name="" id="" lay-filter="mySelect">
                            <option value="zhang">全部</option>
                            <option value="wang">在线</option>
                            <option value="li">离线</option>
                        </select>
                    </div>
                </form>
            </div>
            <div style="margin-left: 20px;">
                <button class="query-btn btn">
                    <i class="layui-icon layui-icon-search"></i>
                    <span>查询</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
     layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
    });
</script>
</html>
