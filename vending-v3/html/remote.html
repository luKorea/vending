<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售货机远程操作</title>
    <script src="../assets/public/documentWrite.js"></script>
</head>

<body>
    <div class="remoteWrap">
        <div class="margin">
            <div class="header">
                <button class="layui-btn layui-btn-normal  btn addAppBtn">
                    <span>添加App版本</span>
                </button>
                <button class="layui-btn layui-btn-normal  btn refreshBtn">
                    <i class="layui-icon layui-icon-refresh"></i>
                    <span>刷新</span>
                </button>
            </div>
            <div class="dataList">
                <div class="listTable">
                    <table class="layui-hide" id="appList" lay-filter="appList"></table>
                </div>
            </div>
        </div>

        <!--  添加app版本   -->
        <div class="addAppCOnt maskContnet" style="overflow-y: auto;">
            <div class="addAppBox margin0">
                <div class="playHeader">
                    <span>添加App版本</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="appBody">
                    <form class="layui-form" lay-filter="addAppVal">
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>版本号:</label>
                            <input type="text" name="version_code" placeholder="版本号不能重复！">
                        </div>
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>版本名:</label>
                            <input type="text" name="version_name">
                        </div>
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>下载地址:</label>
                            <input type="text" name="apk_url" disabled>
                        </div>
                        <div class="listFlex relative">
                            <button class="layui-btn layui-btn-normal uploadBtn btn" type="button">
                                <span>上传App</span>
                                <input type="file" accept=".ipa,.apk"  name="uploadImg" indexFlag="add">
                            </button>
                        </div>
                        <div class="listFlex uploadTitle">
                            <label style="color: red;margin-left: 50px;" for="">未上传</label>
                        </div>
                        <div class="listFlex" style="display: none;">
                            <label for=""><span style="color: red;">*</span>AppMD5值:</label>
                            <input type="text" name="AppMD" disabled>
                        </div>
                        <div class="listFlex">
                            <label for="">描述:</label>
                            <!-- <input type="text" name="content"> -->
                            <textarea name="content" id="" cols="30" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div style="text-align: center;padding-bottom: 20px;" class="footerBtn">
                    <button class="layui-btn layui-btn-normal btn RdetermineBtn" style="margin: 0 0 0 15px;">
                        <span>确定</span>
                    </button>
                    <button class="layui-btn layui-btn-normal btn addCancelBtn cancelBtn" style="margin: 0 0 0 15px;">
                        <span>取消</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 编辑app版本 -->
        <div class="editAppCont maskContnet" style="overflow-y: auto;">
            <div class="editAppBox margin0">
                <div class="playHeader">
                    <span>编辑App版本信息</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="editBody">
                    <form class="layui-form" lay-filter="editAppVal">
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>版本号:</label>
                            <input type="text" name="version_code" placeholder="版本号不能重复！">
                        </div>
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>版本名:</label>
                            <input type="text" name="version_name">
                        </div>
                        <div class="listFlex">
                            <label for=""><span style="color: red;">*</span>下载地址:</label>
                            <input type="text" name="apk_url" disabled>
                        </div>
                        <div class="listFlex relative">
                            <button class="layui-btn layui-btn-normal uploadBtn btn" type="button">
                                <span>上传App</span>
                                <input type="file" accept=".ipa,.apk"  name="uploadImg" indexFlag="edit">
                            </button>
                        </div>
                        <div class="listFlex" style="display: none;">
                            <label for=""><span style="color: red;">*</span>AppMD5值:</label>
                            <input type="text" name="AppMD" disabled>
                        </div>
                        <div class="listFlex">
                            <label for="">描述:</label>
                            <!-- <input type="text" name="content"> -->
                            <textarea name="content" id="" cols="30" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div style="text-align: center;padding-bottom: 20px;" class="footerBtn">
                    <button class="layui-btn layui-btn-normal btn rdetermineBtn" style="margin: 0 0 0 15px;">
                        <span>确定</span>
                    </button>
                    <button class="layui-btn layui-btn-normal btn editCancelBtn cancelBtn" style="margin: 0 0 0 15px;">
                        <span>取消</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 选择售货机 -->
        <div class="machineListCOnt maskContnet" style="overflow-y: auto;">
            <div class="machineBox margin0">
                <div class="playHeader">
                    <span>编辑售货机App版本</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="machineBody" style="display: flex;">
                    <div class="left-mian" >
                        <div class="left-miana">
                            <div class="accountContnet" style="margin-left: 15px;">
                                <p style="margin:20px 20px 10px;color:#be954a;">商户列表</p>
                                <div id="test1" class="demo-tree demo-tree-box"></div>
                            </div>
                            <div class="sidebar">
                                <!-- <i class="layui-icon layui-icon-left"></i> -->
                            </div>
                        </div>
                    </div>
                        <div class="machineListTable">
                            <div class="mListTable">
                                <table class="layui-hide" id="machineList" lay-filter="machineList"></table>
                            </div>
                            <div class="updataFooter footerBtn">
                                <button class="layui-btn layui-btn-normal btn pushBtn" style="margin: 0 0 0 15px;">
                                    <span>确定</span>
                                </button>
                                <button class="layui-btn layui-btn-normal btn  cancelBtn" style="margin: 0 0 0 15px;">
                                    <span>取消</span>
                                </button>
                            </div>
                            
                        </div>
                </div>
            </div>
        </div>
        <!-- 数据处理弹窗 -->
        <div class="mask maskContnet">
            <div class="TitleContentWith">
                <span class="maskSpan" style="display: inline-block;">
                    <i class="layui-icon layui-icon-loading "></i>
                </span>
                数据处理中，请稍候
            </div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm btn  editBtn"  lay-event="edit">
                <span style="color:#fff;">编辑</span>
            </button>
            <button class="layui-btn layui-btn-sm btn  editBtn"  lay-event="upload">
                <span style="color:#fff;">更新售货机</span>
            </button>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
</body>

</html>
