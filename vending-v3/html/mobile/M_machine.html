<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="144x144" href="../../img/icon.png" />
    <script src="../../assets/public/documentMobile.js"></script>
    <title>售货机</title>
</head>

<body>
    <div class="wrap ">
        <div class="topHeader flexThree">
            <span class="hui-icons hui-icons-left"></span>
            <h2>售货机列表</h2>
            <span class="hui-icons hui-icons-menu-point"></span>
        </div>
        <div class="marginTop90 machineContnet">
            <div class="machineLenght">
                <img src="../../img/total.png" alt="">
                <div class="allmachine">
                    <p>全部机器</p>
                    <span>0</span>
                </div>
            </div>
            <div class="KeyInput flex">
                <input type="text" placeholder="终端编号、信息">
                <!-- <button>条件选择</button> -->
                <button type="button" class="hui-button hui-primary">条件筛选</button>
            </div>

            <div id="machineList">
                <div class="hui-refresh-icon"></div>
                <div class="machineList">

                </div>
                <!-- <div class="list myScale3d">
                    <p class="info">test</p>
                    <p class="address">广东省 广州市 越秀区 丽丰中心</p>
                    <ul class="status flex">
                        <li>已激活</li>
                        <li>在线</li>
                        <li>正在营业</li>
                        <li>货道正常</li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
    <!-- 查询条件查询 -->
    <div class="conditionsCont maskContent">
        <div class="conditionsHalf maskBox">
            <div class="conditionList">
                <header>激活状态:</header>
                <ul class="flex actionStatus">
                    <li class="green" actionIndex="">全部</li>
                    <li actionIndex="1">已激活</li>
                    <li actionIndex="0">未激活</li>
                </ul>
            </div>
            <div class="conditionList">
                <header>在线状态:</header>
                <ul class="flex onlineStatus">
                    <li class="yellow" onlineIndex="">全部</li>
                    <li onlineIndex="1">在线</li>
                    <li onlineIndex="0">离线</li>
                </ul>
            </div>
            <div class="conditionList ">
                <header>营业状态:</header>
                <ul class="flex permissions">
                    <li class="blue" permissionsIndex="">全部</li>
                    <li permissionsIndex="1">营业</li>
                    <li permissionsIndex="0">无营业</li>
                </ul>
            </div>
            <div class="conditionList">
                <header>缺货状态:</header>
                <ul class="flex CreationTime">
                    <li class="red" CreationIndex="">全部</li>
                    <li CreationIndex="0">正常</li>
                    <li CreationIndex="1">一般</li>
                    <li CreationIndex="2">严重</li>
                </ul>
            </div>
            <div class="conditionFooter flexThree">
                <button type="button" class="cancelBtn hui-button ">取消</button>
                <!-- <button type="button" class="confirmBtn hui-button "></button> -->
                <button type="button" class="hui-button hui-primary  confirmBtn">确定</button>
            </div>

        </div>
    </div>
    <div class="maskContent operationList">
        <div class="operationBox maskBox">
            <div class="topHeader  flexThree">
                <span class="hui-icons hui-icons-left"></span>
                <h2>text2</h2>
                <!-- <span class="hui-icons hui-icons-menu-point"></span> -->
                <span></span>
            </div>
            <div class="operationBody">
                <ul class="operationNav flex">
                    <li>
                        <img src="../../img/info.png" alt="">
                        <p>终端信息</p>
                    </li>
                    <li class="paySetBtn">
                        <img src="../../img/pay.png" alt="">
                        <p>收款账户</p>
                    </li>
                    <li class="aisleDetalis">
                        <img src="../../img/aisle.png" alt="">
                        <p>货道详情</p>
                    </li>
                    <li>
                        <img src="../../img/sales.png" alt="">
                        <p>销售详情</p>
                    </li>

                    <li>
                        <img src="../../img/shipment.png" alt="">
                        <p>出货详情</p>
                    </li>
                    <li>
                        <img src="../../img/set.png" alt="">
                        <p>远程操作</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 配置收款账号 -->
    <div class="maskContent collectionContent " style="overflow-y:auto;">
        <div class="collectionBox maskBox centerMaskWindow">
            <div class="header">
                <h1>收款账户设置</h1>
                <button class="close">
                    <span class="hui-icons hui-icons-close"></span>
                </button>
            </div>
            <div class="collectionBody  ">
                <div class="hui-form-items">
                    <div class="hui-form-items-title">性别</div>
                    <div class="hui-form-radios" style="line-height:38px;">
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝网络科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝文化科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                    </div>
                </div>
                <div class="hui-form-items">
                    <div class="hui-form-items-title">性别</div>
                    <div class="hui-form-radios" style="line-height:38px;">
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝网络科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝文化科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                    </div>
                </div>
                <div class="hui-form-items">
                    <div class="hui-form-items-title">性别</div>
                    <div class="hui-form-radios" style="line-height:38px;">
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝网络科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                        <input type="radio" value="1" name="gender" id="" checked="checked" /><label
                            for="g1">粤宝文化科技</label><br />
                        <input type="radio" value="2" name="gender" id="" /><label for="g1">粤宝文化科技</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 货道详情 -->
    <div class="childConten maskContent">
        <div class="childBox maskHeight100vh mask">
            <!-- <iframe src="M_machineChild.html"></iframe> -->
            <iframe class="childData" id="childData" src=""></iframe>
        </div>

    </div>
    <script src="../../assets/public/hui-refresh-load-more.js"></script>
    <script>
        function hideChild() {
            $('.childConten').hide();
            $('.childData').prop('src', '')
        }
        $
        var machineChildID = 123;
        function machindID() {
            return machineChildID;
        }
        // 点击售货机列表获取售货机id
        $('.machineList').on('click','.list',function(){
            // console.log($(this).attr('machineid'))
            machineChildID=$(this).attr('machineid')
        })
    </script>
</body>

</html>
