<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取货码订单</title>
    <script src="../assets/public/documentWrite.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="margin">
            <div class="newHeader" style="margin-top: 30px;">
                <div class="newHeaderText">
                    条件查询
                </div>
                <div class="newKeyContent">
                    <div class="newKeyItem">
                        <label for="">订单时间</label>
                        <div>
                            <input style="text-align: center;" type="text" class="layui-input" id="test6"
                                autocomplete="off" placeholder=" - ">
                        </div>
                    </div>
                </div>
                <!-- <div class="newKeyContent">
                    <div class="newKeyItem">
                        <label for="">订单编号</label>
                        <div class="key-contnet ">
                            <input type="text" name="orderCode"  placeholder="订单编号">
                        </div>
                    </div>
                </div> -->
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">

                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>

                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary pushBtn hide">
                        <i class="layui-icon layui-icon-print"></i>
                        <span>导出</span>
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">
                        <i class="layui-icon layui-icon-refresh-3 "></i>
                        <!-- 刷新 -->
                    </button>
                </div>
            </div>
            <div class="orderBox">
                <div class="orderBody">
                    <div class="activityBox">
                        <p>活动列表</p>
                        <div class="activityList">
                            <div style="padding-left:10px;padding: 13px 0 0 0; ">
                                <span class="allmachine active">全部活动</span>
                            </div>
                            <div class="activityArr" id="demo">
                            </div>
                        </div>
                    </div>
                    <div class="orderTable">
                        <div style="overflow: hidden;">
                            <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script type="text/html" id="refundDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm btn operation  refundBtnTwo {{d.refund==1?'hide':''}}" lay-event="refund">
                <span style="color:#fff;">退货</span>
            </button> 
        </div>
    </script>
</body>

</html>
