<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/public/documentWrite.js"></script>
    <title>商户账目</title>
</head>
<body>
    
    <div class="caregoryAccunts-wrap">
        <div  style="display:flex">
            <div class="left-mian">
                <div class="accountContnet">
                    <p style="margin:20px;color:#be954a;">商户列表</p>
                    <div id="test1" class="demo-tree demo-tree-box"></div>
                </div>
                <div class="sidebar"><i class="layui-icon layui-icon-left"></i></div>
            </div>
             <i class="layui-icon layui-icon-right  onLeft" style="z-index: 888;"></i>
            <div class="margin" >
                <div class="dataListCont flexTwo">
                    <div class="turnover dataList">
                        <header>总营业额(元)</header>
                        <p>0</p>
                    </div>
                    <div class="guestOrders dataList">
                        <header>总客单量(笔)</header>
                        <p>0</p>
                    </div>
                    <div class="goodsNumber dataList">
                        <header>总商品销量(件)</header>
                        <p>0</p>
                    </div>
                    <p id="aa"></p>
                </div>
                <div class="header-query flexTwo " >
                    <div style="width: 350px;">
                        <div class="itmes key-contnet">
                            <div class="key-text">月份</div>
                            <div class="layui-form">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="itemrs1" autocomplete="off" style="width: 100%;text-align: center;" placeholder="-">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <!-- <div style="max-width: 250px;margin-left: 80px;" class="key-contnet">
                        <div class="key-text">关键字</div>
                        <input type="text" placeholder="类目名">
                    </div> -->
                    <div style="margin-left:50px;">
                        <button class="layui-btn layui-btn-normal queryBtn btn" >
                            <i class="layui-icon layui-icon-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="layui-btn layui-btn-normal refreshBtn btn"style="margin-left:5px;" >
                            <i class="layui-icon layui-icon-refresh"></i>
                            <span>刷新</span>
                        </button>
                    </div>
                </div>
                <div class="caregory-data-lis">
                    <div>
                        <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                    </div>
                </div>
            </div>       
        </div>
        <!-- 月份账目详情 -->
        <div class="accountsDetailsCont maskContnet">
            <div class="accountsDetailsBox margin0">
                <div class="playHeader">
                    <span>账目详情</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="accountBody">
                    <div class="detailsTable">
                        <div>
                            <table class="layui-hide" id="dateDetails" lay-filter="dateDetails"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="details">
            <span style="color:#fff;">详情</span>
        </button> 
    </div>
</script>
</html>
