<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/public/documentWrite.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="margin">
            <div class="newHeader" style="margin-top: 30px;">
                <div class="newHeaderText">
                    条件查询
                </div>
                <div class="newKeyContent">
                    <div class="newKeyItem">
                        <label for="">关键字</label>
                        <div>
                            <input type="text" class="layui-input" id="test6" style="text-align: center;" placeholder=" - "
                                        autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">   
                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">
                        <i class="layui-icon layui-icon-refresh-3 "></i>
                        <!-- 刷新 -->
                    </button>
                </div>
            </div>
            <div class="salesTableList">
                <div class="tableList">
                    <table class="layui-hide" id="salesTable" lay-filter="salesTable"></table>
                </div>
            </div>
        </div>
        <div class="salesCont maskContnet" style="overflow:hidden;">
            <div class="salesBox margin0">
                <div class="playHeader">
                    <span>陈浩杰(2020/11/16 - 2020/11/16)销售业绩</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="salesBody">
                    <div style="width: 100%;">
                        <table class="layui-hide" id="managerIn" lay-filter="managerIn"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
