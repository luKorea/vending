<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤宝文化科技购金机管理系统</title>
    <!-- <meta name="renderer" content="ie-comp"> -->
    <meta name="renderer" content="webkit">
    <link rel="icon" type="image/png" sizes="144x144" href="../img/icon.png"/>
    <script src="../../assets/public/md5.js"></script>
    <script src="../assets/public/documentWrite.js"></script>
    <title>购金机管理系统</title>
</head>

<body>
    <div class="wrap-login">
        <div class="loginContent">
            <div class="loginInput">
                <form action="" class="layui-form" lay-filter="loginData" style="width: 100%;">
                    <div class="listHeader" style="margin-bottom: 22px;">
                        <div style="text-align: left; font-size: 16px;">账号登录</div>
                    </div>
                    <div class="boxList">
                        <div class="list">
                            <div>
                                <input type="text" name="account" placeholder="请输入账号">
                            </div>
                        </div>
                        <div class="list">
                            <div>
                                <input type="password" name="pass" placeholder="请输入密码" id="pass">
                            </div>
                        </div>
                        <div style="padding-top: 10px;">
                            <form action="" class="layui-form" style="width: 100%;">
                                <input type="checkbox" name="keep" title="记住密码" lay-skin="primary" >
                                <!-- <input type="checkbox" name="" title="售货机合伙人" lay-skin="primary"> -->
                            </form>
                        </div>
                        <div style="margin-top: 22px;margin-bottom: 30px;">
                            <button class="layui-btn layui-btn-normal login-btn" type="button">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- <script src="../assets/layui/layui.js"></script> -->

</html>
