</head>

            <div class="newHeader" style="margin-top: 30px;">
                <div class="newHeaderText">
                    条件查询
                </div>
                <div class="newKeyContent">
                    <div class="newKeyItem">
                        <label for="">关键字</label>
                        <div>
                            <input type="text" name="keyMerchants" class="KyeText">
                        </div>
                    </div>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">   
                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>
                        
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary addSalesBtn hide">
                        <i class="layui-icon layui-icon-app"></i>
                        <span>新增销售经理</span>
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary pushImportBtn hide">
                        <i class="layui-icon layui-icon-upload-drag"></i>
                        <span>导入销售经理</span>
                    </button>
                </div>
                <div class="newKeyContent" style="margin-left: 8px;">
                    <button type="button" class="layui-btn layui-btn-primary hide delBtn">
                        <i class="layui-icon layui-icon-delete"></i>
                    <span>删除</span>
                    </button>
                </div>
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-primary queryBtn">
                        <i class="layui-icon layui-icon-refresh-3 "></i>
                        <!-- 刷新 -->
                    </button>
                </div>
            </div>
            <div class="salesTableList">
                <div class="tableList">
                    <table class="layui-hide" id="salesTable" lay-filter="salesTable"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 新增销售经理 -->
    <div class="addSalesCont maskContnet" style="overflow-y: auto;">
        <div class="addSalesBox margin0">
            <div class="playHeader">
                <span>新增销售经理</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="addSalesBody">
                <div class="listFlex">
                    <label for=""><span style="color: red;">*</span>编号:</label>
                    <input type="text" name="sm_no">
                </div>
                <div class="listFlex">
                    <label for=""><span style="color: red;">*</span>姓名:</label>
                    <input type="text" name="name">
                </div>
                <div class="listFlex">
                    <label for=""><span style="color: red;">*</span>电话号:</label>
                    <input type="text" name="phone">
                </div>
                <div class="listFlex">
                    <label for=""><span style="color: red;">*</span>类别:</label>
                    <input type="text" name="merchants">
                </div>
            </div>
            <div class="footerBtn">
                <button class="layui-btn layui-btn-normal confirmBtn btn " style="margin: 0 0 0 15px;">
                    <span>确定</span>
                </button>
                <button class="layui-btn layui-btn-normal btn  cancelBtn" style="margin: 0 0 0 15px;">
                    <span>取消</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 批量导入销售经理 -->
    <div class="pushSalesCont maskContnet" >
        <div class="pushSalesBox margin0">
            <div class="playHeader">
                <span>批量导入销售经理</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="pushSalesBody">
                <div class="newKeyContent">
                    <button type="button" class="layui-btn layui-btn-sm importBtn" style="position: relative;">
                        <span>批量导入销售经理信息</span>
                        <input type="file" name="addUpload">
                    </button>
                </div>
                <div class="newKeyContent" style="margin-left: 15px;">
                    <a href="../assets/public/exe.xlsx" class="dowloadX" download="批量导入销售经理导入模板.xlsx" style="color: #be954a;margin-top: 8px;">
                        <img src="../img/sigh.png" alt="">
                        <span>下载批量导入销售经理模板</span>    
                    </a>
                </div>
            </div>
        </div>
    </div>
   <!-- 数据处理弹窗 -->
    <div class="mask maskContnet">
        <div class="TitleContentWith">
            <span class="maskSpan" style="display: inline-block;">
                <i class="layui-icon layui-icon-loading "></i>
            </span>
            数据处理中，请稍候
        </div>
    </div>
</body>
