<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/accounts/machineAccounts.css">
    <title>售货机账目</title>
</head>

<body>
    <div class="accounts-wrap">
        <div class="margin">
            <div class="header-query flexTwo">
                <div class="itmes">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="itemrs1">
                            </div>
                        </div>
                    </div>
                    至
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="itemrs2">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="max-width: 250px;margin-left: 50px;" class="key-contnet">
                    <div class="key-text">订单号</div>
                    <input type="text" placeholder="请输入订单号">
                </div>
                <button class="layui-btn layui-btn-normal query-btn btn" style="margin-left: 80px;">
                    <i class="layui-icon layui-icon-search"></i>
                    <span>查询</span>
                </button>
            </div>
            <!-- 中间统计数据 -->
            <div class="center-statistical">
                <div>
                    <div class="padding pay">
                        <h1>售货机支付类型统计</h1>
                    </div>
                    <p>暂无数据</p>
                </div>
                <div>
                    <div class="padding refund">
                        <h1>售货机退款类型统计</h1>
                    </div>
                    <p>暂无数据</p>
                </div>
                <div style="margin-top:20px;font-size:20px;">售货机销售统计</div>
                <!-- 售货机销售统计数据列表 -->
                <div class="machine-data-list">
                    <div>
                        <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['table', 'laydate'], function () {
        var $ = layui.jquery;
        // 时间选择器
        var laydate = layui.laydate;
        laydate.render({
            elem: '#itemrs1',
            value: new Date(),
            max: '0'
        });
        laydate.render({
            elem: '#itemrs2',
            value: new Date(),
            max: '0'
        });

        var table = layui.table;
        table.render({
            elem: '#moneyData'
            , cols: [[
                { field: 'username', width: 130, title: '终端名称' },
                { field: 'phone', width: 120, title: '子订单数',sort: true },
                { field: 'CreationTime', width: 200, title: '售货机实际销售额',sort: true },
                { field: 'amendTime', width: 120, title: '用户实际付款' ,sort: true},
                { field: 'bili', width: 200, title: '第三方活动减免金额' ,sort: true},
                { field: 'jine', width: 120, title: '操作 ',toolbar: '#barDemo'  },

            ]],
            data: [
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '支付宝'
                    , amendTime: '99'
                    , bili: '1:2'
                },
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '支付宝'
                    , amendTime: '99'
                    , bili: '1:2'
                }
            ]
            , page: true
        });

    })
</script>

</html>
