<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/public/documentWrite.js"></script>
    <title>角色管理</title>
    <link rel="stylesheet" href="../../MyCss/userManagement/roleManagement.css">
</head>

<body>
    <div class="list-wrap">
        <div class="list-body">
            <div>
                <div class="mian">
                    <div class="add-member">
                        <button class="layui-btn layui-btn-normal btn addBtn" typeID='add'>
                            <span>添加角色</span>
                        </button>
                    </div>
                    <div>
                        <div class="data-list">
                            <div class="list-table">
                                <table class="layui-hide" id="tableTest" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加角色 -->
        <div class="MemberOperation" style="overflow-y: auto;">
            <div class="MemberContent margin0">
                <div class="OperationHeader">
                    <span></span>
                    <button class="cancel_btn">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <form class="layui-form" lay-filter="information">
                    <div style="text-align: initial;padding: 25px 25px 30px;">
                        <div class="layui-row">
                            <div class="listInput">
                                <label> <span style="color: red;">*</span>角色名</label>
                                <div class="inputWidth addInput">
                                    <input type="text" name="userName">
                                </div>
                            </div>
                        </div>
                        <!-- 开关部分 -->
                        <div>
                            <div class="switchList">
                                <span class="switchTitle">终端管理员：</span>
                                <div>
                                    <div class="switchContent">
                                        <input type="checkbox" name="administrator" lay-skin="switch" lay-text="开启|关闭"
                                            checked>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; border-bottom: 1px solid rgb(204, 204, 204);">

                            <div class="terminal ">
                                <span>终端权限：</span>
                                <div class="checkCont">
                                    <input type="checkbox" lay-filter="permissions" name="haha" title="管理员权限"
                                        lay-skin="primary" value="22">
                                    <input type="checkbox" class="checkboxList" name="Goods" title="商品管理权限"
                                        lay-skin="primary" value="55">
                                    <input type="checkbox" class="checkboxList" name="Aisle" title="货道管理权限"
                                        lay-skin="primary">
                                    <input type="checkbox" class="checkboxList" name="Advertising" title="广告管理权限"
                                        lay-skin="primary">
                                    <input type="checkbox" class="checkboxList" name="Wifi" title="wifi权限(仅AT端)"
                                        lay-skin="primary">
                                </div>
                            </div>

                        </div>
                        <!-- <div class="permissionsList" >
                            <div id="test12" class="demo-tree-more"></div>
                        </div> -->
                        <div style="text-align: center; padding-top: 15px;">
                            <button class="layui-btn layui-btn-normal btn submitBtn" type="button">
                                <span>提交</span>
                            </button>
                            <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                                <span>取消</span>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <!--  修改角色-->
        <div class="maskContnet editRold" style="display: block;">
            <div class="editBox margin0">
                <div class="playHeader">
                    <span>上传素材</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="editBody">
                    <form class="layui-form" lay-filter="information">
                        <div style="text-align: initial;padding: 25px 25px 30px;">
                            <div class="layui-row">
                                <div class="listInput">
                                    <label> <span style="color: red;">*</span>角色名</label>
                                    <div class="inputWidth addInput">
                                        <input type="text" name="userName">
                                    </div>
                                </div>
                            </div>
                            <div class="permissionsCont">
                                <div class="permissionsTitle">
                                    <label for="">权限列表</label>
                                </div>
                                <div class="permissionsData">
                                    <div>
                                        <input type="checkbox" lay-filter="permissions" name="haha" title="管理员权限"
                                            lay-skin="primary" value="22">
                                    </div>
                                    <div>
                                        <input type="checkbox" class="checkboxList" name="Goods" title="商品管理权限"
                                            lay-skin="primary" value="55">
                                    </div>
                                    <div>
                                        <input type="checkbox" class="checkboxList" name="Aisle" title="货道管理权限"
                                            lay-skin="primary">
                                    </div>
                                    <div>
                                        <input type="checkbox" class="checkboxList" name="Advertising" title="广告管理权限"
                                            lay-skin="primary">
                                    </div>
                                    <div>
                                        <input type="checkbox" class="checkboxList" name="Wifi" title="wifi权限(仅AT端)"
                                            lay-skin="primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div style="text-align: center; padding: 15px ;">
                        <button class="layui-btn layui-btn-normal btn submitBtn" type="button">
                            <span>提交</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                            <span>取消</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="maskContnet" style="display: block;">
            <div style="width: 80%;margin: 0 auto ;background: #ffffff;height: 500px;">
                <div id="test12" class="demo-tree-more"></div>

                <div class="aaaaaaa">
                    54654654654654
                </div>
            </div>
        </div> -->
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="operation">
            <span style="color:#fff;">修改</span>
        </button>
        <button class="layui-btn layui-btn-sm btn del-btn" lay-event="delete">删除</button>
    </div>
</script>
<script src="../../js/userManagement/roleManagement.js"></script>
<style>
    .layui-table-header {
        border: none;
        border-bottom: solid 0px #e6e6e6;
        background: #fff;
    }
</style>

</html>
