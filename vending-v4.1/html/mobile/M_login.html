<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/png" sizes="144x144" href="../../img/icon.png"/> -->
    <link rel="icon" type="image/png" sizes="144x144" href="../../img/logo.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../../assets/public/documentMobile.js"></script>
    <title>登录 </title>
</head>
<body>
    <div class="Wrap">
        <div class="loginSwiper">
            <div class="hui-swipe" id="swipe">
                <div class="hui-swipe-items">
                    <div class="hui-swipe-item"><img src="../../img/1.jpg" /></div>
                    <div class="hui-swipe-item"><img src="../../img/2.jpg" /></div>
                    <div class="hui-swipe-item"><img src="../../img/3.jpg" /></div>
                    <div class="hui-swipe-item"><img src="../../img/4.jpg" /></div>
                    <div class="hui-swipe-item"><img src="../../img/5.jpg" /></div>
                </div>
            </div>
        </div>
        <div class="headerTitle flexCenter">
            <!-- <img src="../../img/icon.png" alt=""> -->
            <img src="../../img/logo.png" alt="" style="border-radius: 50%;">
            <p>购金机管理系统</p>
        </div>
        <!-- 账号密码 -->
        <div class="information">
            <div class="flex">
                <span class=" hui-icons hui-icons-my"></span>
                <input type="text" name="account" placeholder="请输入账号">
            </div>
            <div class="flex">
                <span class=" hui-icons hui-icons-check"></span>
                <input type="password" name="pass" placeholder="请输入密码">
            </div>
            <div class="keep">
                <div class="hui-form-items">
                    <div class="hui-form-radios">
                        <input type="checkbox" value="1" id="c1" checked />
                        <label for="c1"
                               style="display: flex;justify-content: center;align-items: center;"
                        >记住密码</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="loginBtn">
            登录
        </div>
    </div>
    <script src="../../assets/public/md5.js"></script>
    <!-- <script src="../../assets/public/hui.js"></script> -->
    <script src="../../assets/public/hui-swipe.js"></script>
</body>

</html>
