<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <script src=../assets/public/documentWrite.js></script>    <title>成员列表</title>    <link href=css/memberList-4b0994db9eeda97f65bd.css rel=stylesheet></head><body><div class=list-wrap>    <div class=list-body>        <div style="display: flex;">            <div class=left-mian>                <div class=accountContnet style="margin-left: 15px;">                                        <button type=button class="layui-btn layui-btn-primary refreshBtnList" data-tip=刷新商户列表 data-direction=bottom type=button>                        <i class="layui-icon layui-icon-refresh-3"></i>                                            </button>                    <p style="margin:20px 20px 10px;color:#be954a;">商户列表</p>                                        <div id=test1 class="demo-tree demo-tree-box"></div>                </div>                                <div class=sidebar><i class="layui-icon layui-icon-left"></i></div>            </div>            <i class="layui-icon layui-icon-right onLeft"></i>            <div class=mian style="margin-top: 20px;">                <div class=newHeader>                    <div class=newHeaderText>                        条件查询                    </div>                    <div class=newKeyContent>                        <div class=newKeyItem>                            <label for="">关键字</label>                            <div>                                <input type=text placeholder=用户名 name=keyMerchants class=KyeText>                            </div>                        </div>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary queryBtnClick">                            <i class="layui-icon layui-icon-search"></i>                            <span>查询</span>                        </button>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary addBtn hide" typeid=1>                            <i class="layui-icon layui-icon-app"></i>                            <span>添加用户</span>                        </button>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary queryBtnClick">                            <i class="layui-icon layui-icon-refresh-3"></i>                                                    </button>                    </div>                </div>                <div style="margin-top: 10px;">                    <div class=data-list>                        <div class=list-table>                            <table class=layui-hide id=tableTest lay-filter=test></table>                        </div>                    </div>                </div>            </div>        </div>    </div>        <div class=MemberOperation style="overflow-y: auto;">        <div class="MemberContent margin0">            <div class=OperationHeader>                <span></span>                <button class=cancel_btn>                    <i class="layui-icon layui-icon-close"></i>                </button>            </div>            <div style="text-align: initial;padding: 25px 25px 30px;">                <form class=layui-form lay-filter=information>                    <div class=layui-row>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label> <span style="color: red;">*</span>用户名</label>                            <div class=inputWidth>                                <input type=text name=userName>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label> <span style="color: red;">*</span>姓名</label>                            <div class=inputWidth>                                <input type=text name=name>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label><span style="color: red;">*</span> 登录密码</label>                            <div class=inputWidth>                                <input type=password name=userPwd>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label><span style="color: red;">*</span> 确认登录密码</label>                            <div class=inputWidth>                                <input type=password name=DuserPwd>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label> <span style="color: red;">*</span>独立密码</label>                            <div class=inputWidth>                                <input type=password name=alonePwd>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label> <span style="color: red;">*</span>确认独立密码</label>                            <div class=inputWidth>                                <input type=password name=DalonePwd>                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label> <span style="color: red;">*</span>手机号</label>                            <div class=inputWidth>                                <input type=number name=phone onkeyup="this.value=this.value.replace(/\D/g,'')">                            </div>                        </div>                        <div class="layui-col-sm6 layui-col-md4 layui-col-lg4 listInput">                            <label>身份证号</label>                            <div class=inputWidth>                                <input type=text name=cardId>                            </div>                        </div>                    </div>                                        <div>                        <div class="switchList switchListStatus">                            <span class=switchTitle>是否启用：</span>                            <div>                                <div class=switchContent>                                    <input type=checkbox name=startThe lay-skin=switch lay-text=启用|不启用 checked=checked>                                </div>                            </div>                        </div>                        <div class=switchList>                            <span class=switchTitle>售货机管理员：</span>                            <div>                                <div class=switchContent>                                    <input type=checkbox name=administrator lay-skin=switch lay-text=是|否 checked=checked>                                </div>                            </div>                        </div>                    </div>                    <div class=terminal style="margin-top: 15px;">                            <span style="display: inline-block;width:10%;padding-right: 12px;"><span style="color: red;">*</span> 所属商户：</span>                        <div class=layui-form lay-filter="">                                                        <input type=text name=marchantsListname disabled=disabled>                            <input type=text name=topmachantsVal disabled=disabled style="display: none;">                        </div>                    </div>                    <div class="terminal treeTest">                        <div id=test2 class="demo-tree demo-tree-box" style="margin-left: 130px;"></div>                    </div>                </form>                <div style="margin-top: 10px; border-bottom: 1px solid rgb(204, 204, 204);" class=roleCont>                    <form class=layui-form lay-filter=checkboxData>                        <div class=terminal>                            <span style="display: inline-block;width: 15%;">用户角色：</span>                            <div class=checkCont>                            </div>                        </div>                    </form>                </div>                <div style="text-align: center; margin-top: 15px;">                    <button class="layui-btn layui-btn-normal btn submit_btn" type=button>                        <span>提交</span>                    </button>                    <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type=button>                        <span>取消</span>                    </button>                </div>            </div>        </div>    </div>    <div class="mask maskContnet">        <div class=TitleContentWith>                <span class=maskSpan style="display: inline-block;">                    <i class="layui-icon layui-icon-loading"></i>                </span>            数据处理中，请稍候        </div>    </div>        <div class="roleContList maskContnet">        <div class="RoleListBox margin0">            <div class=playHeader>                <span>用户角色列表</span>                <button class=close type=button>                    <i class="layui-icon layui-icon-close"></i>                </button>            </div>            <div class=RoleListBody>                <div>                    <p></p>                </div>            </div>        </div>    </div>        <div class="storesCont maskContnet" style="overflow-y: auto;">        <form class=layui-form lay-filter=editInformation>            <div class="storesBox margin0">                <div class=playHeader>                    <span>售货机数据</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=storesbody>                    <div id=test6 class=demo-transfer></div>                </div>                <div class=playHeader>                    <button class="layui-btn layui-btn-normal btn submit_btn storeSubmit" type=button>                        <span style="color: #fff">提交</span>                    </button>                </div>            </div>        </form>    </div>        <ul class=ListOperation>        <li class="Status hide">启用</li>        <li class="edit listEdit">编辑</li>        <li class="stores listEdit">售货机数据</li>        <li class=role>角色列表</li>        <li class="delete listEdit">删除</li>    </ul>        <div class=hangContent>        <p>您没有访问的权限!</p>    </div></div><script type=text/javascript src=js/commons-4b0994db9eeda97f65bd.js></script><script type=text/javascript src=js/memberList-4b0994db9eeda97f65bd.js></script></body><script type=text/html id=barDemo>    <div class="layui-btn-container">        <button class="layui-btn layui-btn-sm btn Toperation " lay-event="operation">            <span style="color:#fff;">操作</span>            <i class="layui-icon layui-icon-triangle-d"></i>        </button>    </div></script><script src=../../assets/public/md5.js></script></html>
