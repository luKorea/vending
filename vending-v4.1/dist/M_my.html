<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">        <link rel=icon type=image/png sizes=144x144 href=image/bb6dc5d1ed2f6370862ae3e16e9fe5a5.png>    <script src=../../assets/public/md5.js></script>    <script src=../../assets/public/documentMobile.js></script>    <title>个人信息</title><link href=css/M_my-456dbbce536f83eaaf54.css rel=stylesheet></head><body>    <div class=Wrap>        <div class="topHeader flexThree">            <span></span>                        <h2 style="padding: 3.34%;">个人信息</h2>            <span></span>                    </div>        <div class=myBody>            <div class="nameTitle flex">                <div class=logo>                                        <img src=image/bb6dc5d1ed2f6370862ae3e16e9fe5a5.png alt="" style="border-radius: 50%;">                </div>                <div class=informtion>                    <h5 class=userName></h5>                    <p class=phone></p>                </div>            </div>            <div class="informList informText">                <div class="list flexThree">                    <h5>用户姓名</h5>                    <p class=name></p>                </div>                <div class="list flexThree">                    <h5>用户编号</h5>                    <p class=alias></p>                </div>                <div class="list flexThree">                    <h5>所属商户</h5>                    <p class=merchantName></p>                </div>            </div>            <div class="informList informPass">                <div class="list flexThree loginPassBtn">                    <h5>修改登录密码</h5>                    <img src=image/2972e46c9f26e4346ef98af5e8d8e621.png alt="">                </div>                <div class="list flexThree independentPassBtn">                    <h5>修改独立密码</h5>                    <img src=image/2972e46c9f26e4346ef98af5e8d8e621.png alt="">                </div>            </div>            <div class="informList informPass" style="border-top: 0.8rem solid #f0eff5;">                <div class="list flexCenter loginOut">                    <h5>退出登录</h5>                    <img src=image/227dc211400c6c1d96961a66fecc3b58.png alt="">                </div>            </div>        </div>                <div class="changePass loginPassCont maskContent">            <div class="changeBox maskBox">                <div class=header>                    <h1>修改登录密码</h1>                    <button class=close>                        <span class="hui-icons hui-icons-close"></span>                    </button>                </div>                <div class=changeBody>                    <div class="flex inputList">                        <label><span>*</span>登录密码:</label>                        <input type=password name=oldPass placeholder=请输入登录密码>                    </div>                    <div class="flex inputList blur" style="padding-top: 0.4rem">                        <label><span>*</span>新登录密码:</label>                        <input type=password name=newPass placeholder=请输入新登录密码>                    </div>                    <div class="flex inputList blur">                        <label><span>*</span>确认新密码:</label>                        <input type=password name=newPassTwo placeholder=请确认登录密码>                    </div>                    <div class=footerCont>                        <div class=confirmBtn passtype=0>                            确定                        </div>                    </div>                </div>            </div>        </div>        <div class="changePass independentPassCont maskContent">            <div class="changeBox maskBox">                <div class=header>                    <h1>修改独立密码</h1>                    <button class=close>                        <span class="hui-icons hui-icons-close"></span>                    </button>                </div>                <div class=changeBody>                    <div class="flex inputList">                        <label><span>*</span>登录密码:</label>                        <input type=password name=oldPass placeholder=请输入独立密码>                    </div>                    <div class="flex inputList blur" style="padding-top: 0.4rem">                        <label><span>*</span>新独立密码:</label>                        <input type=password name=newPass placeholder=请输入新独立密码>                    </div>                    <div class="flex inputList blur">                        <label><span>*</span>确认新密码:</label>                        <input type=password name=newPassTwo placeholder=请确认独立密码>                    </div>                    <div class=footerCont>                        <div class=confirmBtn passtype=1>                            确定                        </div>                    </div>                </div>            </div>        </div>        <div id=footer>        </div>    </div><script type=text/javascript src=js/commons-456dbbce536f83eaaf54.js></script><script type=text/javascript src=js/M_my-456dbbce536f83eaaf54.js></script></body></html>
