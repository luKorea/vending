<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <title>售货机远程操作</title>    <script src=../assets/public/documentWrite.js></script>        <script src=../assets/public/SparkMD5.js></script><link href=css/remote-f53ddc1728f743e4de7a.css rel=stylesheet></head><body>    <div class=remoteWrap>        <div class=margin>                        <div class=newHeader style="margin-top: 30px;">                <div class=newHeaderText>                    操作部分                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary addAppBtn">                        <i class="layui-icon layui-icon-app"></i>                        <span>添加App版本</span>                                  </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary refreshBtn">                        <i class="layui-icon layui-icon-refresh-3"></i>                                            </button>                </div>            </div>            <div class=dataList>                <div class=listTable>                    <table class=layui-hide id=appList lay-filter=appList></table>                </div>            </div>        </div>                <div class="addAppCOnt maskContnet" style="overflow-y: auto;">            <div class="addAppBox margin0">                <div class=playHeader>                    <span>添加App版本</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=appBody>                    <form class=layui-form lay-filter=addAppVal>                        <div class=listFlex>                            <label for=""><span style="color: red;">*</span>版本号:</label>                            <input type=text name=version_code placeholder=版本号不能重复！>                        </div>                        <div class=listFlex>                            <label for=""><span style="color: red;">*</span>版本名:</label>                            <input type=text name=version_name>                        </div>                        <div class=listFlex style="display: none;">                            <label for=""><span style="color: red;">*</span>下载地址:</label>                            <input type=text name=apk_url disabled=disabled>                        </div>                        <div class="listFlex relative">                            <button class="layui-btn layui-btn-normal uploadBtn btn" type=button>                                <span>上传App</span>                                <input type=file accept=.ipa,.apk name=uploadImg indexflag=add>                            </button>                        </div>                        <div class="listFlex uploadTitle">                            <label style="color: red;margin-left: 50px;" for="">未上传</label>                        </div>                        <div class=listFlex style="display: none;">                            <label for=""><span style="color: red;">*</span>AppMD5值:</label>                            <input type=text name=AppMD disabled=disabled>                        </div>                        <div class=listFlex>                            <label for="">描述:</label>                                                        <textarea name=content id="" cols=30 rows=5></textarea>                        </div>                    </form>                </div>                <div style="text-align: center;padding-bottom: 20px;" class=footerBtn>                    <button class="layui-btn layui-btn-normal btn RdetermineBtn" style="margin: 0 0 0 15px;">                        <span>确定</span>                    </button>                    <button class="layui-btn layui-btn-normal btn addCancelBtn cancelBtn" style="margin: 0 0 0 15px;">                        <span>取消</span>                    </button>                </div>            </div>        </div>                <div class="editAppCont maskContnet" style="overflow-y: auto;">            <div class="editAppBox margin0">                <div class=playHeader>                    <span>更新售货机App版本</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=editBody>                    <form class=layui-form lay-filter=editAppVal>                        <div class=listFlex>                            <label for=""><span style="color: red;">*</span>版本号:</label>                            <input type=text name=version_code placeholder=版本号不能重复！>                        </div>                        <div class=listFlex>                            <label for=""><span style="color: red;">*</span>版本名:</label>                            <input type=text name=version_name>                        </div>                        <div class=listFlex>                            <label for=""><span style="color: red;">*</span>下载地址:</label>                            <input type=text name=apk_url disabled=disabled>                        </div>                        <div class="listFlex relative">                            <button class="layui-btn layui-btn-normal uploadBtn btn" type=button>                                <span>上传App</span>                                <input type=file accept=.ipa,.apk name=uploadImg indexflag=edit>                            </button>                        </div>                        <div class=listFlex style="display: none;">                            <label for=""><span style="color: red;">*</span>AppMD5值:</label>                            <input type=text name=AppMD disabled=disabled>                        </div>                        <div class=listFlex>                            <label for="">描述:</label>                                                        <textarea name=content id="" cols=30 rows=5></textarea>                        </div>                    </form>                </div>                <div style="text-align: center;padding-bottom: 20px;" class=footerBtn>                    <button class="layui-btn layui-btn-normal btn rdetermineBtn" style="margin: 0 0 0 15px;">                        <span>确定</span>                    </button>                    <button class="layui-btn layui-btn-normal btn editCancelBtn cancelBtn" style="margin: 0 0 0 15px;">                        <span>取消</span>                    </button>                </div>            </div>        </div>                <div class="machineListCOnt maskContnet" style="overflow-y: auto;">            <div class="machineBox margin0">                <div class=playHeader>                    <span>编辑售货机App版本</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=machineBody style="display: flex;">                    <div class=left-mian>                        <div class=left-miana>                            <div class=accountContnet style="margin-left: 15px;">                                <p style="margin:20px 20px 10px;color:#be954a;">商户列表</p>                                <div id=test1 class="demo-tree demo-tree-box"></div>                            </div>                            <div class=sidebar>                                                            </div>                        </div>                    </div>                    <div class=machineListTable>                        <div class=mListTable>                            <table class=layui-hide id=machineList lay-filter=machineList></table>                        </div>                        <div class="updataFooter footerBtn">                            <button class="layui-btn layui-btn-normal btn pushBtn" style="margin: 0 0 0 15px;">                                <span>确定</span>                            </button>                            <button class="layui-btn layui-btn-normal btn cancelBtn" style="margin: 0 0 0 15px;">                                <span>取消</span>                            </button>                        </div>                    </div>                </div>            </div>        </div>        <ul class=ListOperation>            <li class=edit>编辑</li>            <li class=updataMachine>更新售货机</li>        </ul>                <div class="mask maskContnet">            <div class=TitleContentWith>                <span class=maskSpan style="display: inline-block;">                    <i class="layui-icon layui-icon-loading"></i>                </span>                数据处理中，请稍候            </div>        </div>    </div>    <script type=text/html id=barDemo>        <div class="layui-btn-container">            <!-- <button class="layui-btn layui-btn-sm btn  editBtn"  lay-event="edit">                <span style="color:#fff;">编辑</span>            </button>            <button class="layui-btn layui-btn-sm btn  editBtn"  lay-event="upload">                <span style="color:#fff;">更新售货机</span>            </button> -->            <button class="layui-btn layui-btn-sm btn Toperation " lay-event="operation">                <span style="color:#fff;">操作</span>                <i class="layui-icon layui-icon-triangle-d"></i>            </button>        </div>    </script>    <script type=text/javascript src=js/commons-f53ddc1728f743e4de7a.js></script><script type=text/javascript src=js/remote-f53ddc1728f743e4de7a.js></script></body></html>
