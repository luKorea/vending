<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/goods/generalGoods.css">
    <title>通用商品</title>
</head>
<body>
    <div class="general-warp">
        <div class="warp-margin">
            <div class="header-query">
                <div style="max-width: 330px;" class="key-contnet">
                    <div class="key-text">模糊查询</div>
                    <input type="text" >
                </div>
                <div style="margin-left: 20px;" >
                    商品类目:
                    <form class="layui-form" action="">
                        <div class="layui-form" lay-filter="myDiv">
                            <select name="" id="" lay-filter="mySelect">
                                <option value="zhang">全部</option>
                                <option value="wang">泡面</option>
                                <option value="li">香烟</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div style="margin-left: 20px;">
                    <button class="layui-btn layui-btn-normal query-btn btn">
                        <i class="layui-icon layui-icon-search"></i>
                        <span>查询</span>
                    </button>
                </div>
                <div style="margin-left: 20px;">
                    <button class="layui-btn layui-btn-normal copy-btn btn">
                        <i class="layui-icon layui-icon-form"></i>
                        <span>复制商品</span>
                    </button>
                </div>
            </div>
            <div class="data-list-table">
                <div>
                    <table class="layui-table"
                    lay-data="{url:'data.json', page:true, id:'idTest'}"
                    lay-filter="demo">
                    <thead>
                        <tr>
                            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                            <th lay-data="{ field: 'username', width: 150, title: '图片' }"></th>
                            <th lay-data="{ field: 'phone', width: 150, title: '商品名称'}"></th>
                            <th
                                lay-data="{ field: 'CreationTime', width: 180, title: '状态',  }">
                            </th>
                            <th
                                lay-data="{ field: 'amendTime', width: 180, title: '商品类目',  }">
                            </th>
                            <th lay-data="{ field: 'wealth', width: 150, title: '商品条码',  }"></th>
                            <th lay-data="{ field: 'Alipay', width: 150, title: '规格说明' ,}"></th>
                            <th lay-data="{ field: 'permissions', width: 135, title: '商品价格',sort: true  }"></th>
                            <th lay-data="{ field: 'addtime', width: 135, title: '添加时间',sort: true }"></th>
                            <th
                                lay-data="{ field: 'operation',position:'absolute',right:0, width: 135, title: '操作',toolbar: '#barDemo'  }" >
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
    });
</script>
</html>
