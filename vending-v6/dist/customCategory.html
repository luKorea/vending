<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <script src=../assets/public/documentWrite.js></script>    <title>自定义类目</title><link href=css/commons-edda8e6f0951ee3ddb22.css rel=stylesheet><link href=css/customCategory-edda8e6f0951ee3ddb22.css rel=stylesheet></head><body>        <div class=custom-warp>        <div style="width: 100%;display: flex;">                        <div class=left-mian>                <div class=accountContnet style=margin-left:15px;>                    <button type=button class="layui-btn layui-btn-primary refreshBtnList">                        <i class="layui-icon layui-icon-refresh-3"></i>                        <span>刷新</span>                    </button>                    <p style="margin:20px 20px 10px ;color:#be954a;">商户列表</p>                    <div id=testGoods class="demo-tree demo-tree-box"></div>                </div>                                <div class=sidebar><i class="layui-icon layui-icon-left"></i></div>            </div>            <i class="layui-icon layui-icon-right on-left"></i>            <div class=warp-margin>                <div class=newHeader>                    <div class=newHeaderText>                        操作                    </div>                    <div class=newKeyContent>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary hide addBtn">                            <i class="layui-icon layui-icon-add-circle"></i>                            <span>添加类目</span>                        </button>                    </div>                    <div class=newKeyContent>                        <button type=button class="layui-btn layui-btn-primary queryBtn">                            <i class="layui-icon layui-icon-refresh-3"></i>                            <span>刷新</span>                        </button>                    </div>                </div>                <div class=custom-data-list>                    <div>                        <table class=layui-hide id=tableTest lay-filter=test></table>                    </div>                </div>            </div>        </div>                <div class="addClass maskContnet">            <div class="addContent margin0">                                <div class=playHeader>                    <span>添加类目</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <p style="color: red;text-align: center;">只能添加自己商户的类目</p>                <div>                    <form action="" class=layui-form lay-filter=aDDValData style="width: 460px;display: block;margin: 0 auto;">                        <ul class=addList>                            <li style=margin-bottom:22px>                                <label><span style="color: red;">*</span> 类目名</label>                                <div style=margin-left:100px;>                                    <input type=text name=addTypeName lay-verify=required>                                </div>                            </li>                            <li style=margin-bottom:22px>                                <label>备注</label>                                <div style=margin-left:100px;>                                    <input type=text name=addNote lay-filter=required>                                </div>                            </li>                        </ul>                        <div style="text-align: right;padding-bottom: 22px;margin-right: 22px;">                            <button class="layui-btn layui-btn-normal btn determine-btn" type=button>                                <span>确定</span>                            </button>                            <button class="layui-btn layui-btn-normal btn cancel-btn" type=button>                                <span>取消</span>                            </button>                        </div>                    </form>                </div>            </div>        </div>                <div class="editClass maskContnet">            <div class="editContent margin0">                                <div class=playHeader>                    <span>编辑类目</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div>                    <form action="" class=layui-form lay-filter=editValData style="width: 460px;display: block;margin: 0 auto;">                        <ul class=addList>                            <li style=margin-bottom:22px>                                <label><span style="color: red;">*</span> 类目名</label>                                <div style=margin-left:100px;>                                    <input type=text name=addTypeName lay-verify=required>                                </div>                            </li>                            <li style=margin-bottom:22px>                                <label>备注</label>                                <div style=margin-left:100px;>                                    <input type=text name=addNote lay-filter=required>                                </div>                            </li>                        </ul>                        <div style="text-align: right;padding-bottom: 22px;margin-right: 22px;">                            <button class="layui-btn layui-btn-normal btn editDetermine-btn" type=button>                                <span>确定</span>                            </button>                            <button class="layui-btn layui-btn-normal btn editCancel-btn" type=button>                                <span>取消</span>                            </button>                        </div>                    </form>                </div>            </div>        </div>                <ul class=ListOperation>            <li class=edit>编辑</li>            <li class=del>删除</li>        </ul>                <div class=hangContent>            <p>您没有访问的权限!</p>        </div>        <div class="mask maskContnet">            <div class=TitleContentWith>                <span class=maskSpan style="display: inline-block;">                    <i class="layui-icon layui-icon-loading"></i>                </span>                数据处理中，请稍候            </div>        </div>    </div><script type=text/javascript src=js/commons-edda8e6f0951ee3ddb22.js></script><script type=text/javascript src=js/customCategory-edda8e6f0951ee3ddb22.js></script></body><script type=text/html id=barDemo>    <div class="layui-btn-container">        <!-- <button class="layui-btn layui-btn-sm btn TEdit operation hide" lay-event="edit">            <span style="color:#fff;">编辑</span>        </button>        <button class="layui-btn layui-btn-sm btn TDel noPassBtn hide" lay-event="delete">            <span style="color:#fff;">删除</span>        </button> -->        <button class="layui-btn layui-btn-sm btn Toperation " lay-event="operation">            <span style="color:#fff;">操作</span>            <i class="layui-icon layui-icon-triangle-d"></i>        </button></div></script><script type=text/html id=imgtmp><div class="rankImg hide"><img class="{{d.rank==1?'hide':''}}" src="image/a699865ab3ac2d388064ab0bc15b4519.png" style="width: 15px;cursor: pointer;" ><span></span></div></script></html>
