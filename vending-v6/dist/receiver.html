<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <title>接收方管理</title>    <link rel=stylesheet href=./assets/public/datepicker.css>    <script src=../assets/public/documentWrite.js></script>    <style>        .c-datepicker-date-editor {            border: none;            padding: 0;        }    </style><link href=css/commons-9ca3815bfbdd7774f531.css rel=stylesheet></head><body><div class=wrap>    <div style="width: 100%;display: flex;">                <div class=left-mian>            <div class=accountContnet style=margin-left:15px;>                <button type=button class="layui-btn layui-btn-primary refreshBtnList">                    <i class="layui-icon layui-icon-refresh-3"></i>                    <span>刷新</span>                </button>                <p style="margin:20px 20px 10px ;color:#be954a;">商户列表</p>                <div id=testGoods class="demo-tree demo-tree-box"></div>            </div>                        <div class=sidebar><i class="layui-icon layui-icon-left"></i></div>        </div>        <i class="layui-icon layui-icon-right on-left"></i>        <div class=margin style="width: 100%">            <div class=newHeader>                <div class=newKeyContent>                    <div class=newKeyItem>                        <label for="">关键字</label>                        <div>                            <input type=text name=keyMerchants class=KyeText placeholder=请输入接收方>                        </div>                    </div>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary queryBtn">                        <i class="layui-icon layui-icon-search"></i>                        <span>查询</span>                    </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary addSalesBtn hide">                        <i class="layui-icon layui-icon-add-circle"></i>                        <span>新增接收方</span>                    </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary queryBtn">                        <i class="layui-icon layui-icon-refresh-3"></i>                        <span>刷新</span>                    </button>                </div>            </div>            <div class=salesTableList style="margin-top: 10px; width: 100%">                <div class=tableList>                    <table class=layui-hide id=salesTable lay-filter=salesTable></table>                </div>            </div>        </div>    </div></div><div class="addSalesCont maskContnet" style="overflow-y: auto;">    <div class="addSalesBox margin0">        <div class=playHeader>            <span class=text>新增接收方</span>            <button class=close type=button>                <i class="layui-icon layui-icon-close"></i>            </button>        </div>        <div class=addSalesBody>            <form lay-filter=formData class=layui-form style="width: 100%">                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red;">*</span>接收方名称:</label>                    <input type=text name=accsplitMerName>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red">*</span>接收方类型：</label>                    <input type=radio name=merType lay-filter=merType value=01 title=个人>                    <input type=radio name=merType lay-filter=merType value=02 title=企业>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red;">*</span>户名:</label>                    <input type=text name=accountName>                </div>                <div class="listFlex enterprise" style="display: none">                    <label for="" style="width: 130px"><span style="color: red;">*</span>企业证件号码:</label>                    <input type=text name=businessLicense>                </div>                <div class="listFlex enterprise" style="display: none">                    <label for="" style="width: 112px"><span style="color: red;">*</span>企业证件类型:</label>                    <select name=businessLicenseType>                        <option value=1>营业执照</option>                        <option value=2>等同营业执照</option>                        <option value=3>无营业执照</option>                        <option value=4>统一征信码</option>                    </select>                </div>                <div class="listFlex personal" style="display: none">                    <label for="" style="width: 130px"><span style="color: red;">*</span>个人证件号码:</label>                    <input type=text name=papersNo>                </div>                <div class="listFlex personal" style="display: none">                    <label for="" style="width: 112px"><span style="color: red;">*</span>个人证件类型:</label>                    <select name=userPapersType>                        <option value=1>身份证</option>                        <option value=2>护照</option>                        <option value=3>港澳台证</option>                        <option value=4>军官证</option>                        <option value=5>户口薄</option>                        <option value=6>驾驶证</option>                    </select>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red;">*</span>账号:</label>                    <input type=text name=account>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red">*</span>账户属性：</label>                    <input type=radio name=accountNature value=1 title=对公>                    <input type=radio name=accountNature value=2 title=对私>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red">*</span>账户类型：</label>                    <input type=radio name=accountType lay-filter=accountType value=01 title=个人银行卡账户>                    <input type=radio name=accountType lay-filter=accountType value=02 title=对公银行账户>                    <input type=radio name=accountType lay-filter=accountType value=03 title=对私支付账户>                    <input type=radio name=accountType lay-filter=accountType value=04 title=对公支付账户>                </div>                <div class="listFlex accountType" style="display: none">                    <label for="" style="width: 130px"><span style="color: red;">*</span>开户行:</label>                    <input type=text name=accountBank>                </div>                <div class="listFlex accountType" style="display: none">                    <label for="" style="width: 130px"><span style="color: red;">*</span>开户行联行号:</label>                    <input type=text name=accountBankCode>                </div>                <div class=listFlex>                    <label for="" style="width: 110px"><span style="color: red;">*</span>收款账户:</label>                    <select name=payId id=payId></select>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red;">*</span>有效时间:</label>                    <div class="c-datepicker-date-editor J-datepicker-range" style="display: flex; align-items: center">                        <input placeholder=生效时间 name=effectiveDate class=c-datepicker-data-input value="">                        <span class=c-datepicker-range-separator>-</span>                        <input placeholder=失效时间 name="expiryDate " class=c-datepicker-data-input value="">                    </div>                </div>                <div class=listFlex>                    <label for="" style="width: 130px">结算周期: </label>                    <input type=text name=clearCycle>                </div>                <div class=listFlex>                    <label for="" style="width: 130px"><span style="color: red">*</span>是否启用：</label>                    <input type=radio name=status value=1 title=启用>                    <input type=radio name=status value=0 title=禁用>                </div>            </form>        </div>        <div class=footerBtn>            <button class="layui-btn layui-btn-normal confirmBtn btn" style="margin: 0 0 0 15px;">                <span>确定</span>            </button>            <button class="layui-btn layui-btn-normal btn cancelBtn" style="margin: 0 0 0 15px;">                <span>取消</span>            </button>        </div>    </div></div><ul class=ListOperation>    <li class=edit>编辑</li>    <li class=del>删除</li></ul><div class="mask maskContnet">    <div class=TitleContentWith>            <span class=maskSpan style="display: inline-block;">                <i class="layui-icon layui-icon-loading"></i>            </span>        数据处理中，请稍候    </div></div><script type=text/javascript src=js/commons-9ca3815bfbdd7774f531.js></script><script type=text/javascript src=js/receiver-9ca3815bfbdd7774f531.js></script></body><script type=text/html id=barDemo>    <div class="layui-btn-container">        <button class="layui-btn layui-btn-sm btn Toperation " lay-event="operation">            <span style="zcolor:#fff;">操作</span>            <i class="layui-icon layui-icon-triangle-d"></i>        </button>    </div></script><script src=./assets/public/moment.min.js></script><script src=./assets/public/datepicker.all.min.js></script></html>
