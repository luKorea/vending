<!DOCTYPE html><html lang=en><head>    <meta charset=UTF-8>    <meta name=viewport content="width=device-width,initial-scale=1">    <title>接收方管理</title>    <script src=../assets/public/documentWrite.js></script><link href=css/commons-d0092870ede29a42aabf.css rel=stylesheet></head><body><div class=wrap>    <div style="width: 100%;display: flex;">                <div class=left-mian>            <div class=accountContnet style=margin-left:15px;>                <button type=button class="layui-btn layui-btn-primary refreshBtnList">                    <i class="layui-icon layui-icon-refresh-3"></i>                    <span>刷新</span>                </button>                <p style="margin:20px 20px 10px ;color:#be954a;">商户列表</p>                <div id=testGoods class="demo-tree demo-tree-box"></div>            </div>                        <div class=sidebar><i class="layui-icon layui-icon-left"></i></div>        </div>        <i class="layui-icon layui-icon-right on-left"></i>        <div class=margin style="width: 100%">            <div class=newHeader>                <div class=newKeyContent>                    <div class=newKeyItem>                        <label for="">关键字</label>                        <div>                            <input type=text name=keyMerchants class=KyeText placeholder=请输入接收方>                        </div>                    </div>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary queryBtn">                        <i class="layui-icon layui-icon-search"></i>                        <span>查询</span>                    </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary addSalesBtn hide">                        <i class="layui-icon layui-icon-add-circle"></i>                        <span>新增接收方</span>                    </button>                </div>                <div class=newKeyContent>                    <button type=button class="layui-btn layui-btn-primary queryBtn">                        <i class="layui-icon layui-icon-refresh-3"></i>                        <span>刷新</span>                    </button>                </div>            </div>            <div class=salesTableList style="margin-top: 10px; width: 100%">                <div class=tableList>                    <table class=layui-hide id=salesTable lay-filter=salesTable></table>                </div>            </div>        </div>    </div></div><div class="addSalesCont maskContnet" style="overflow-y: auto;">    <div class="addSalesBox margin0">        <div class=playHeader>            <span class=text>新增接收方</span>            <button class=close type=button>                <i class="layui-icon layui-icon-close"></i>            </button>        </div>        <div class=addSalesBody>            <div class=listFlex>                <label for=""><span style="color: red;">*</span>编号:</label>                <input type=text name=sm_no>            </div>            <div class=listFlex>                <label for=""><span style="color: red;">*</span>姓名:</label>                <input type=text name=name>            </div>            <div class=listFlex>                <label for=""><span style="color: red;">*</span>电话号:</label>                <input type=text name=phone>            </div>            <div class=listFlex>                <label for=""><span style="color: red;">*</span>类别:</label>                <input type=text name=merchants>            </div>        </div>        <div class=footerBtn>            <button class="layui-btn layui-btn-normal confirmBtn btn" style="margin: 0 0 0 15px;">                <span>确定</span>            </button>            <button class="layui-btn layui-btn-normal btn cancelBtn" style="margin: 0 0 0 15px;">                <span>取消</span>            </button>        </div>    </div></div><ul class=ListOperation>    <li class=edit>编辑</li>    <li class=del>删除</li></ul><div class="mask maskContnet">    <div class=TitleContentWith>            <span class=maskSpan style="display: inline-block;">                <i class="layui-icon layui-icon-loading"></i>            </span>        数据处理中，请稍候    </div></div><script type=text/javascript src=js/commons-d0092870ede29a42aabf.js></script><script type=text/javascript src=js/receiver-d0092870ede29a42aabf.js></script></body><script type=text/html id=barDemo>    <div class="layui-btn-container">        <button class="layui-btn layui-btn-sm btn Toperation " lay-event="operation">            <span style="color:#fff;">操作</span>            <i class="layui-icon layui-icon-triangle-d"></i>        </button>    </div></script></html>
