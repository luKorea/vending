<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 100%; height: 100%">
<div id="container" style="width: 100%; height: 100%">

</div>
<div>
</div>

</body>


<script>
    let mps = 'musicNotification.mp3';
    let list = [
            {
                id: 1,
                src: mps
            },
            {
                id: 2,
                src: mps
            },
            {
                id: 3,
                src: mps
            }
        ],
        container = document.getElementById('container'),
        arr = [],
        audio = null;
    list.forEach((item, index) => {
        audio = new Audio();
        audio['src'] = item.src;
        audio.controls = true;
        audio.hidden = true;
        audio.setAttribute('id', index);
        arr.push(audio);
    });
    container.onclick = function () {
        for (let i = 0; i < arr.length; i++) {
            container.appendChild(arr[i]);
            if (i === 0) arr[i].play();
            arr[i].addEventListener('ended', function () {
                if (i === arr.length - 1) {
                    return false;
                } else {
                    arr[i + 1].play();
                }
            }, false)
        }
    }
</script>

</html>
