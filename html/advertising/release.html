<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/public/documentWrite.js"></script>
    <link rel="stylesheet" href="../../MyCss/advertising/release.css">
    <title>广告详情管理</title>
</head>

<body>
    <div class="release-wrap">
        <div class="flex-contnet">
            <!-- 左边 -->
            <div class="aside-left">
                <div style="margin: 20px; min-height: 680px;">
                    <div class="account">
                        <input type="text" placeholder="输入用户账户">
                    </div>
                    <p style="margin:10px;color:red;">账号</p>
                    <div class="account-list">
                        <div>
                            <span>粤宝商户-中邮广州</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <i class="layui-icon layui-icon-left"></i>
                </div>
            </div>
            <div class="right-contnet">
                <div class="qeury-header">
                    <div class="layui-row">
                        <div class=" layui-col-sm6 layui-col-md3">
                            <div class="itmes">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="test6" placeholder=" - ">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" layui-col-sm6 layui-col-md4 number">
                            大小范围(mb):
                            <div style="max-width: 100px;">
                                <input type="number">
                            </div>
                            ——
                            <div style="max-width: 100px;">
                                <input type="number">
                            </div>
                        </div>
                        <div class=" layui-col-sm12 layui-col-md3">
                            <div>
                                广告位:
                                <form class="layui-form" action="" style="max-width: 240px;">
                                    <div class="layui-form" lay-filter="myDiv">
                                        <select name="" id="" lay-filter="mySelect">
                                            <option value="zhang">全部</option>
                                            <option value="wang">纪念币</option>
                                            <option value="li">红包</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class=" layui-col-sm7 layui-col-md2">
                            <button class="layui-btn layui-btn-normal  btn">
                                <i class="layui-icon layui-icon-search"></i>
                                <span>查询</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="data-list">
                    <div class="listtable">
                            <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- 编辑素材 -->
        <div class="preview" style="display: block;">
            <div class="previewContnet margin0">
                <div class="playHeader">
                    <span>广告预览</span>
                    <button class="close" type="button">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="previewBody">
                    <div class="previewSwiper">
                            <div class="layui-carousel" id="swiperDetails" lay-filter="swiperDetails">
                                <div carousel-item>
                                    <div><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588942169127&di=687fc02922b3f51c66350f4a9f60598f&imgtype=0&src=http%3A%2F%2Fimg8.zol.com.cn%2Fbbs%2Fupload%2F23370%2F23369536.jpg" alt=""></div>
                                    <div><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588942169127&di=687fc02922b3f51c66350f4a9f60598f&imgtype=0&src=http%3A%2F%2Fimg8.zol.com.cn%2Fbbs%2Fupload%2F23370%2F23369536.jpg" alt=""></div>
                                   <div><video src="http://172.16.68.199:8087/image/475cfdc3-b6d3-4b0e-b212-705ec9937aa5.mp4" controls="controls"></video></div>
                                    <video src="http://172.16.68.199:8087/image/475cfdc3-b6d3-4b0e-b212-705ec9937aa5.mp4" controls="controls"></video>
                                </div>
                            </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="add">
            <span>广告预览</span>
        </button>
        <button class="layui-btn layui-btn-sm btn terminal" lay-event="add">
            <span>广告详情</span>
        </button>
        <button class="layui-btn layui-btn-sm btn del-btn" lay-event="delete">
            <span>查看</span>        
        </button>
    </div>
</script>
<script src="../../js/advertising/release.js"></script> 
</html>
