<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/goods/customGoods.css">
    <title>自定义商品</title>
</head>

<body>
    <div class="Goods-warp">
        <div class="margin">
            <div class="header-query">
                <div class="layui-row">
                    <div class=" layui-col-sm2 layui-col-md2">
                        <button class="layui-btn layui-btn-normal  add-btn btn">
                            <i class="layui-icon layui-icon-app"></i>
                            <span>添加自定义商品</span>
                        </button>
                    </div>
                    <div class=" layui-col-sm2 layui-col-md2">
                        <div>
                            商品类型:
                            <form class="layui-form" action=""  style="max-width: 120px;">
                                <div class="layui-form" lay-filter="myDiv">
                                    <select name="" id="" lay-filter="mySelect">
                                        <option value="zhang">工艺品</option>
                                        <option value="wang">纪念币</option>
                                        <option value="li">红包</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class=" layui-col-sm2 layui-col-md3">
                        <div style="max-width: 220px;" class="key-contnet">
                            <div class="key-text">关键字</div>
                            <input type="text" placeholder="商品名称、条码查询">
                        </div>
                    </div>
                    <div class=" layui-col-sm2 layui-col-md2">
                        <div>
                            状态:
                            <form class="layui-form" action=""  style="max-width: 120px;">
                                <div class="layui-form" lay-filter="myDiv">
                                    <select name="" id="" lay-filter="mySelect">
                                        <option value="zhang">工艺品</option>
                                        <option value="wang">纪念币</option>
                                        <option value="li">红包</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class=" layui-col-sm3 layui-col-md3">
                        <div>
                            价格范围：
                            <div class="price-one-input">
                                <input type="number">
                            </div>
                            ——
                            <div class="price-tow-input">
                                <input type="number">
                            </div>
                        </div>
                    </div>
                    <div class=" layui-col-sm2 layui-col-md2">
                        <button class="layui-btn layui-btn-normal query-btn btn">
                            <i class="layui-icon layui-icon-search"></i>
                            <span>查询</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 数据列表内容 -->
            <div>
                <div class="data-list-contnet">
                    <div class="list-table">
                        <table class="layui-hide" id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        table.render({
            elem: '#test'
            , cols: [[
                { field: 'username', width: 120, title: '图片' },
                { field: 'phone', width: 120, title: '商品名称'},
                { field: 'CreationTime', width: 120, title: '商品类型'},
                { field: 'amendTime', width: 120, title: '商品条码',},
                { field: 'addtime', width: 120, title: '规格说明 '},
                { field: 'addtime', width: 120, title: '零售价 ', sort: true },
                { field: 'addtime', width: 120, title: '成本价 ', sort: true },
                { field: 'addtime', width: 120, title: '会员价 ', sort: true },
                { field: 'addtime', width: 120, title: '优惠价策略 '},
                { field: 'addtime', width: 120, title: '其他活动 '},
                { field: 'addtime', width: 130, title: '所属人 '},
                { field: 'addtime', width: 120, title: '商品状态 '},
                { field: 'operation', position: 'absolute', right: 0, width: 200, title: '操作', toolbar: '#barDemo' }
            ]],
            data: []
            , page: true
        });
    })
</script>

</html>
