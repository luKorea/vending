<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../MyCss/goods/customCategory.css">
    <title>自定义类目</title>
</head>

<body>
    <div class="custom-warp">
        <div class="warp-margin">
            <div class="header-query">
                <button class="layui-btn layui-btn-normal  add-btn btn">
                    <i class="layui-icon layui-icon-app"></i>
                    <span>添加自定义类目</span>
                </button>
                <div style="max-width: 330px;margin-left: 50px;" class="key-contnet">
                    <div class="key-text">关键字</div>
                    <input type="text" class="keyText">
                </div>
                <button class="layui-btn layui-btn-normal query-btn btn">
                    <i class="layui-icon layui-icon-search"></i>
                    <span>查询</span>
                </button>
            </div>
            <div class="custom-data-list">
                <div>
                    <table class="layui-hide" id="tableTest" lay-filter="test"></table>

                </div>
            </div>
        </div>
    </div>

</body>
