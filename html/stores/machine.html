<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="machine-warp">
        <div class="content-wrapper">
            <div>
                <div class="contnet-flex">
                    <!-- 左边部分 -->
                    <div class="left-mian">
                        <div class="account-contnet">
                            <div class="input-account">
                                <input type="text" placeholder="输入用户账号">
                            </div>
                            <p style="margin:20px;color:red;">账号</p>
                            <div class="fixed-account">
                                <span> 粤宝商户-中邮广州</span>
                            </div>
                        </div>
                        <!-- 右侧栏 -->
                        <div class="sidebar"><i class="layui-icon layui-icon-left"></i></div>
                    </div>
                    <i class="layui-icon layui-icon-right  on-left"></i>
                    <div class="contnet-right">
                        <div class="query">
                            <div class="layui-row">
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    是否在线:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    是否激活:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top ">
                                    营业状态:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    品牌:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    启用状态:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    缺货状态:
                                    <form class="layui-form" action="">
                                        <div class="layui-form" lay-filter="myDiv">
                                            <select name="" id="" lay-filter="mySelect">
                                                <option value="zhang">全部</option>
                                                <option value="wang">在线</option>
                                                <option value="li">离线</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md5 margin-top">
                                    <div style="max-width: 320px;" class="key-contnet">
                                        <div class="key-text">关键字</div>
                                        <input type="text" placeholder="终端,账号,电话,物联卡号,设备编号,设备型号">
                                    </div>
                                </div>
                                <div class=" layui-col-sm3 layui-col-md3 margin-top">
                                    <button class="query-btn btn">
                                        <i class="layui-icon layui-icon-search"></i>
                                        <span>查询</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- 数据列表部分 -->

                        <div style="box-sizing: border-box;">
                            <p class="sweet-title">温馨提示：蓝色字体可点击查看。。</p>
                            <div class="data-list-table">
                                <div>
                                    <table class="layui-table"
                                        lay-data="{url:'data.json', page:true, id:'idTest'}"
                                        lay-filter="demo">
                                        <thead>
                                            <tr>
                                                <th lay-data="{ field: 'username', width: 150, title: '终端信息' }"></th>
                                                <th lay-data="{ field: 'phone', width: 150, title: '地址'}"></th>
                                                <th
                                                    lay-data="{ field: 'CreationTime', width: 180, title: '缺货状态', sort: true }">
                                                </th>
                                                <th
                                                    lay-data="{ field: 'amendTime', width: 180, title: '在线状态', sort: true }">
                                                </th>
                                                <th lay-data="{ field: 'wealth', width: 150, title: '启动状态',sort: true  }"></th>
                                                <th lay-data="{ field: 'Alipay', width: 150, title: '是否激活' ,sort: true }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '货道状态' }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '营业状态' ,sort: true }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '最后交易时间',sort: true }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '用户账号' }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '激活码' }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '软件版本' }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '控制器版本',sort: true  }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '联机时间',sort: true }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '激活时间',sort: true }"></th>
                                                <th lay-data="{ field: 'permissions', width: 135, title: '描述'}"></th>
                                                <th
                                                    lay-data="{ field: 'operation',position:'absolute',right:0, width: 135, title: '操作',toolbar: '#barDemo'  }" >
                                                </th>
                                                
                                            </tr>
                                        </thead>
                                    </table>
                                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                      </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        // 收起
        $('.sidebar i').click(function () {
            $('.left-mian').hide();
            $('.on-left').show()
        });
        $('.on-left').click(function () {
            $('.left-mian').show();
            $('.on-left').hide()
        })
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
    });
