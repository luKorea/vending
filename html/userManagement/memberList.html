<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/public/documentWrite.js"></script>
    <title>成员列表</title>
    <link rel="stylesheet" href="../../MyCss/userManagement/memberList.css">
</head>

<body>
    <div class="list-wrap">
        <div class="list-body">
            <div>
                <div class="mian">
                    <div class="add-member">
                        <button class="layui-btn layui-btn-normal btn addBtn" typeID='add'>
                            <span>添加用户</span>
                        </button>
                    </div>
                    <div>
                        <div class="data-list">
                            <div class="list-table">
                                <table class="layui-hide" id="tableTest" lay-filter="test"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加成员 编辑成员 -->
        <div class="MemberOperation" style="overflow-y: auto;">
            <div class="MemberContent">

                <div class="OperationHeader">
                    <span></span>
                    <button class="cancel_btn">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <form class="layui-form" lay-filter="information">
                    <div style="text-align: initial;padding: 25px 25px 30px;">
                        <div class="layui-row">
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>用户名</label>
                                <div class="inputWidth">
                                    <input type="text" name="userName">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>姓名</label>
                                <div class="inputWidth">
                                    <input type="text" name="name">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label><span style="color: red;">*</span> 登录密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="userPwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>独立密码</label>
                                <div class="inputWidth">
                                    <input type="password" name="alonePwd">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label> <span style="color: red;">*</span>手机号码</label>
                                <div class="inputWidth">
                                    <input type="number" name="phone" onkeyup="this.value=this.value.replace(/\D/g,'')">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md4 layui-col-lg4 listInput">
                                <label>身份证号</label>
                                <div class="inputWidth">
                                    <input type="text" name="cardId">
                                </div>
                            </div>
                        </div>
                        <!-- 开关部分 -->
                        <div>
                            <div class="switchList">
                                <span class="switchTitle">是否启用：</span>
                                <div>
                                    <div class="switchContent">
                                        <input type="checkbox" name="startThe" lay-skin="switch" lay-text="开启|关闭"
                                            checked>
                                    </div>
                                </div>
                            </div>
                            <div class="switchList">
                                <span class="switchTitle">终端管理员：</span>
                                <div>
                                    <div class="switchContent">
                                        <input type="checkbox" name="administrator" lay-skin="switch" lay-text="开启|关闭"
                                            checked>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; border-bottom: 1px solid rgb(204, 204, 204);">
                            
                                <div class="terminal ">
                                    <span>终端权限：</span>
                                    <div class="checkCont">
                                        <input type="checkbox" lay-filter="permissions" name="haha" title="管理员权限"
                                            lay-skin="primary" value="22">
                                        <input type="checkbox" name="aaacc" title="商品管理权限" lay-skin="primary" value="55">
                                        <input type="checkbox" disabled name="" title="货道管理权限" lay-skin="primary">
                                        <input type="checkbox" name="" title="广告管理权限" lay-skin="primary">
                                        <input type="checkbox" name="" title="wifi权限(仅AT端)" lay-skin="primary">
                                    </div>
                                </div>
                           
                        </div>
                        <div style="text-align: center; margin-top: 15px;">
                            <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                                <span>取消</span>
                            </button>
                            <button class="layui-btn layui-btn-normal btn submit_btn" type="button">
                                <span>提交</span>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn operation" lay-event="operation">
            <span style="color:#fff;">操作</span>
            <i class="layui-icon layui-icon-down" style="font-size:12px !important;"></i>
        </button>
        <button class="layui-btn layui-btn-sm btn del-btn" lay-event="delete">删除</button>
        <div class="anUp">
            <ul>
                <li class="GoodsInformation" typeID='edit'>编辑</li>
                <!-- <li class="previewDetails">门店数据</li> -->
            </ul>
        </div>
    </div>
</script>
<script src="../../js/userManagement/memberList.js"></script>

</html>
