<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../MyCss/userManagement/memberList.css">
</head>
<body>
    <div class="list-warp">
        <div class="list-body">
            <div>
                <div class="mian">
                    <div class="add-member">
                        <button>
                            <span>添加成员</span>
                        </button>
                    </div>
                    <div>
                        <div class="data-list">
                             <table class="layui-table"
                        lay-data="{width: 892, height:330, url:'data.json', page:true, id:'idTest'}" lay-filter="demo">
                        <thead>
                            <tr>
                                <th lay-data="{ field: 'account', width: 150, title: '账号' }"></th>
                                <th lay-data="{ field: 'username', width: 150, title: '用户名' }"></th>
                                <th lay-data="{ field: 'phone', width: 150, title: '手机号'}"></th>
                                <th lay-data="{ field: 'addTime', width: 180, title: '添加时间' }"></th>
                                <th lay-data="{ field: 'start', width: 180, title: '是否启用' }"></th>
                                <th lay-data="{ field: 'administrator', width: 150, title: '终端管理员', }"></th>
                                <th lay-data="{ field: 'operation', width: 135, title: '操作',toolbar: '#barDemo'  }">
                                </th>
                            </tr>
                        </thead>
                    </table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                      </script>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</html>
