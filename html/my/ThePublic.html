<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../MyCss/public/pubilc.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">

    <title>关联公众号</title>
</head>

<body>
    <div class="public-wrap">
        <div class="aboutGxh">
            <div>
                <button class="layui-btn layui-btn-normal query-btn btn">
                    <i class="layui-icon layui-icon-refresh"></i>
                    <span>刷新</span>
                </button>
                <button class="layui-btn layui-btn-normal query-btn btn" style="margin-left: 30px;">
                    <i class="layui-icon layui-icon-add-1"></i>
                    <span>添加</span>
                </button>
            </div>
            <!-- 数据列表 -->
            <div class="data-list" style="margin-top: 15px;">
                <div>
                    <table class="layui-hide" id="moneyData" lay-filter="moneyData"></table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['element', 'laydate', 'table'], function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        var table = layui.table;
        table.render({
            elem: '#moneyData'
            , cols: [[
                { field: 'username', width: 160, title: '姓名',sort: true },

                { field: 'CreationTime', width: 220, title: '是否关注公众号', },

                { field: 'jine', width: 200, title: '操作 ', toolbar: '#barDemo' },

            ]],
            data: [
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '否'
                    , amendTime: '99'
                },
                {
                    username: '2222'
                    , phone: 'cs45121'
                    , CreationTime: '否'
                    , amendTime: '99'
                }
            ]
            , page: true
        });
    });

</script>

</html>
