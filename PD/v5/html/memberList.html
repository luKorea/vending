<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/public/documentWrite.js"></script>
    <title>成员列表</title>
    <!-- <link rel="stylesheet" href="../../MyCss/userManagement/memberList.scss"> -->
</head>

<body>
    <div class="list-wrap">
        <div class="list-body">
            <div style="display: flex;">
                <div class="mian" style="margin-top: 20px;">
                    <div class="newHeader">
                        <div class="newHeaderText">
                            条件查询
                        </div>
                        <div class="newKeyContent">
                            <div class="newKeyItem">
                                <label for="">关键字</label>
                                <div>
                                    <input type="text" placeholder="用户名" name="keyMerchants" class="KyeText">
                                </div>
                            </div>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary queryBtnClick">

                                <i class="layui-icon layui-icon-search"></i>
                                <span>查询</span>

                            </button>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary addBtn" typeID='1'>
                                <i class="layui-icon layui-icon-app"></i>
                                <span>添加用户</span>
                            </button>
                        </div>
                        <div class="newKeyContent">
                            <button type="button" class="layui-btn layui-btn-primary queryBtnClick">
                                <i class="layui-icon layui-icon-refresh-3 "></i>
                                <!-- 刷新 -->
                            </button>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <div class="data-list">
                            <div class="list-table">
                                <table class="layui-hide" lay-skin="row" id="tableTest" lay-filter="test"></table>
                            </div>
                            <div class="role-text hide-role">
                                <p>您没有查看的权限，请联系管理员</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加成员 编辑成员 -->
        <div class="MemberOperation" style="overflow-y: auto;">
            <div class="MemberContent margin0">
                <div class="OperationHeader">
                    <span></span>
                    <button class="cancel_btn">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>

                <div style="text-align: initial;padding: 25px 50px 30px 25px;">
                    <form class="layui-form" lay-filter="information">
                        <div class="layui-row">
                            <div class="layui-col-sm6  layui-col-md6 layui-col-lg6 listInput">
                                <label> <span style="color: red;">*</span>用户名</label>
                                <div class="inputWidth">
                                    <input type="text" name="username">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md6 layui-col-lg6 listInput">
                                <label> <span style="color: red;">*</span>姓名</label>
                                <div class="inputWidth">
                                    <input type="text" name="name">
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md6 layui-col-lg6 listInput">
                                <label for=""> <span style="color:red;">*</span>商家名</label>
                                <div class="editorWidthInput inputWidth">
                                    <form class="layui-form" action="" style="width: 100%;">
                                        <div class="layui-form" lay-filter="myDiv" style="width: 100%;">
                                            <select name="companyId" id="companyType" lay-filter="mySelect">
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="layui-col-sm6  layui-col-md6 layui-col-lg6 listInput">
                                <label><span style="color: red;">*</span> 登录密码</label>
                                <div class="inputWidth">
                                    <input type="text" name="password">
                                </div>
                            </div>

                            <div class="layui-col-sm10  layui-col-md10 layui-col-lg10 listInput switchOpen">
                                <label>是否启用<span style="color: red">*</span></label>
                                <div>
                                    <form class="layui-form" lay-filter="">
                                        <div class="switchContent">
                                            <input type="checkbox" name="open" lay-skin="switch" lay-text="是|否" checked
                                                style="display: none;">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--用戶角色-->
                    <div style="margin-top: 10px;
                    margin-left: 50px;
                    display: flex;" class="roleCont layui-form ">
                        <!-- <div class="layui-row"> -->
                        <div style=" width: 120px; text-align: center;">用户角色</div>
                        <div style="margin-top: 0px;">
                            <form class="layui-form" lay-filter="checkboxData">
                                <div class="terminal">
                                    <!-- <span style="display: inline-block;width: 15%;">用户角色：</span style="display: inline-block;width: 15%;"> -->
                                    <div class="checkCont">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- </div> -->

                    </div>

                    <div style="text-align: center; margin-top: 15px;">
                        <button class="layui-btn btn submit_btn" type="button">
                            <span>提交</span>
                        </button>
                        <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type="button">
                            <span>取消</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="mask maskContnet">
            <div class="TitleContentWith">
                <span class="maskSpan" style="display: inline-block;">
                    <i class="layui-icon layui-icon-loading "></i>
                </span>

                数据处理中，请稍候
            </div>
        </div>
        <!-- 操作部分 -->
        <ul class="ListOperation">
            <!--        <li class="Status hide">启用</li>-->
            <li class="edit listEdit">编辑</li>
            <!--        <li class="role">角色列表</li>-->
            <li class="delete listEdit">删除</li>
        </ul>
        <!-- 没有权限时显示白屏 -->
        <!--    <div class="hangContent">-->
        <!--        <p>您没有访问的权限!</p>-->
        <!--    </div>-->
    </div>
</body>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn Toperation  " lay-event="operation">
            <span style="color:#fff;">操作</span>
            <i class="layui-icon layui-icon-triangle-d"></i>
        </button>
    </div>
</script>
<script src="./assets/public/md5.js"></script>
<!-- <script src="../../js/userManagement/memberList.js"></script> -->

</html>
