xt-align: center; padding-top: 15px;">                            <button class="layui-btn btn submitBtn" type=button>                                <span>提交</span>                            </button>                            <button class="layui-btn layui-btn-normal btn cancel-btn cancel_btn" type=button>                                <span>取消</span>                            </button>                        </div>                    </div>                </form>            </div>        </div>                <div class="maskContnet editRold" style=overflow-y:auto;>            <div class="editBox margin0">                <div class=playHeader>                    <span>编辑角色</span>                    <button class=close type=button>                        <i class="layui-icon layui-icon-close"></i>                    </button>                </div>                <div class=editBody>                    <div style="text-align: initial;padding: 25px 25px 30px;">                        <div class=layui-row>                            <div class=listInput>                                <label> <span style="color: red;">*</span>角色名</label>                                <div class="inputWidth editInput">                                    <input type=text name=roleName>                                </div>                            </div>                        </div>                        <div class=layui-row>                            <div class=listInput>                                <label>备注</label>                                <div class="inputWidth editInput">                                    <textarea rows=3 cols=20 name=remark></textarea>                                </div>                            </div>                        </div>                        <div style="height: auto;" class=permissionsContList>                            <form class=layui-form lay-filter=editInformation>
