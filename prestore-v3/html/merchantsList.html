<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/public/documentWrite.js"></script>
    <title>商户列表</title>
</head>

<body>
<div class="mWrap">
    <div class="mian" style="margin: 20px;">
        <div class="newHeader">
            <div class="newHeaderText">
                条件查询
            </div>
            <div class="newKeyContent">
                <div class="newKeyItem">
                    <label for="">商家ID</label>
                    <div class="addMember">
                        <input type="text" name="keyBIC">
                    </div>
                </div>
            </div>
            <div class="newKeyContent">
                <div class="newKeyItem">
                    <label for="">商家名称</label>
                    <div class="addMember">
                        <input type="text" name="keyMerchants">
                    </div>
                </div>
            </div>

            <div class="newKeyContent">
                <button type="button" class="layui-btn layui-btn-primary queryBtnClick">
                    <i class="layui-icon layui-icon-search"></i>
                    <span>查询</span>
                </button>
            </div>
            <div class="newKeyContent">
                <button type="button" class="layui-btn layui-btn-primary addBtn hide-role">
                    <i class="layui-icon layui-icon-add-circle"></i>
                    <span>添加商家</span>
                </button>
            </div>
            <div class="newKeyContent">
                <button type="button" class="layui-btn layui-btn-primary importBtn hide-role">
                    <i class="layui-icon layui-icon-upload-drag"></i>
                    <span>导入商家</span>
                </button>
            </div>
            <div class="newKeyContent">
                <button type="button" class="layui-btn layui-btn-primary pushBtn hide-role">
                    <i class="layui-icon layui-icon-download-circle"></i>
                    <span>导出商家</span>
                </button>
            </div>
        </div>
        <div style="margin-top: 10px;width: auto;">
            <div class="data-list data_list1">
                <div class="list-table">
                    <table class="layui-hide" id="tableTest" lay-filter="tableTest"></table>
                </div>
                <div class="role-text hide-role">
                    <p>您没有查看的权限，请联系管理员</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加商户部分 -->
    <div class="maskContnet addMerchantsCont">
        <div class="addMBox  maskBoxCom margin0">
            <div class="playHeader">
                <span>添加商家</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="addMBody">
                <ul class="inputCont">
                    <li class="listFlex">
                        <label>商家ID<span>*</span></label>
                        <input type="text" name="bicId">
                    </li>
                    <li class="listFlex">
                        <label>商家名称<span>*</span></label>
                        <input type="text" name="companyName">
                    </li>
                    <li class="listFlex">
                        <label>是否启用<span>*</span></label>
                        <div>
                            <form class="layui-form" lay-filter="">
                                <div class="switchContent">
                                    <input type="checkbox" name="open" lay-skin="switch" lay-text="是|否" checked
                                           style="display: none;">
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="listFlex">
                        <label>余额</label>
                        <input type="number" name="balance">
                    </li>
                    <li class="listFlex">
                        <label>余额预警值<span>*</span></label>
                        <input type="number" name="moneyRemind">
                    </li>
                    <li class="listFlex">
                        <label>备注</label>
                        <input type="text" name="remark">
                    </li>
                </ul>
            </div>
            <div class="footers">
                <button class="layui-btn layui-btn-normal cancel1 ">
                    <span>取消</span>
                </button>
                <button class="layui-btn layui-btn-normal  determine1">
                    <span>确定</span>
                </button>
            </div>
        </div>
    </div>
    <!-- 充值 -->
    <div class="maskContnet topUPContent">
        <div class="topUPBox maskBoxCom margin0">
            <div class="playHeader">
                <span>充值</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="topUpBody">
                <ul class="inputCont">
                    <li class="listFlex">
                        <label>商家ID</label>
                        <input type="text" name="bicId" disabled>
                    </li>
                    <li class="listFlex">
                        <label>商家名称</label>
                        <input type="text" name="companyName" disabled>
                    </li>
                    <li class="listFlex">
                        <label>余额</label>
                        <input type="number" name="balance" disabled>
                    </li>
                    <li class="listFlex">
                        <label>充值金额<span>*</span></label>
                        <input type="number" name="topUpNum">
                    </li>
                    <li class="listFlex">
                        <label>备注</label>
                        <input type="text" name="remark">
                    </li>
                </ul>
            </div>
            <div class="footers">
                <button class="layui-btn layui-btn-normal cancel1 ">
                    <span>取消</span>
                </button>
                <button class="layui-btn layui-btn-normal  determine1">
                    <span>确定</span>
                </button>
            </div>
        </div>
    </div>
    <!-- 调减余额 -->
    <div class="reductionsCOntent maskContnet">
        <div class="reductionsBox margin0 maskBoxCom">
            <div class="playHeader">
                <span>调减余额</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="reductionsBody">
                <ul class="inputCont">
                    <li class="listFlex">
                        <label>商家ID</label>
                        <input type="text" name="bicId" disabled>
                    </li>
                    <li class="listFlex">
                        <label>商家名称</label>
                        <input type="text" name="companyName" disabled>
                    </li>
                    <li class="listFlex">
                        <label>余额</label>
                        <input type="number" name="balance" disabled>
                    </li>
                    <li class="listFlex">
                        <label>调减金额<span>*</span></label>
                        <input type="number" name="reductionsNum">
                    </li>
                    <li class="listFlex">
                        <label>备注</label>
                        <input type="text" name="remark">
                    </li>
                </ul>
            </div>
            <div class="footers">
                <button class="layui-btn layui-btn-normal cancel1 ">
                    <span>取消</span>
                </button>
                <button class="layui-btn layui-btn-normal  determine1">
                    <span>确定</span>
                </button>
            </div>
        </div>
    </div>
    <!-- 编辑 -->
    <div class="editContent maskContnet">
        <div class="editBox margin0 maskBoxCom">
            <div class="playHeader">
                <span>编辑商家</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="editBody">
                <ul class="inputCont">
                    <li class="listFlex">
                        <label>商家ID<span>*</span></label>
                        <input type="text" name="bicId">
                    </li>
                    <li class="listFlex">
                        <label>商家名称<span>*</span></label>
                        <input type="text" name="companyName">
                    </li>
                    <li class="listFlex">
                        <label>是否启用<span>*</span></label>
                        <div>
                            <form class="layui-form" lay-filter="">
                                <div class="switchContent">
                                    <input type="checkbox" name="open" lay-skin="switch" lay-text="是|否" checked
                                           style="display: none;">
                                </div>
                            </form>

                        </div>
                    </li>
                    <li class="listFlex">
                        <label>余额预警值<span>*</span></label>
                        <input type="number" name="moneyRemind">
                    </li>
                    <li class="listFlex">
                        <label>备注</label>
                        <input type="text" name="remark">
                    </li>
                </ul>
            </div>
            <div class="footers">
                <button class="layui-btn layui-btn-normal cancel1 ">
                    <span>取消</span>
                </button>
                <button class="layui-btn layui-btn-normal  determine1">
                    <span>确定</span>
                </button>
            </div>
        </div>
    </div>
    <!-- 充值调减记录 -->
    <div class="TopUpRecordContent maskContnet">
        <div class="topUpRecordBox margin0 maskBoxCom">
            <div class="playHeader">
                <span>充值/调减记录</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="topUpRecordBody">
                <div class="data-list data_list">
                    <div class="list-table">
                        <table class="layui-hide" id="TopUpTable" lay-filter="TopUpTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 月份使用记录 -->
    <div class="useRecordContent maskContnet">
        <div class="useRecordBox margin0 maskBoxCom">
            <div class="playHeader">
                <span>使用记录</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="useRecordBody">
                <div class="data-list data_list">
                    <div class="list-table">
                        <table class="layui-hide" id="useTable" lay-filter="useTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 每天使用记录 -->
    <div class="dayRecordContent maskContnet">
        <div class="dayRecordBox maskBoxCom margin0">
            <div class="playHeader">
                <span>(2020-03)使用记录</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="dayRecordBody">
                <div class="data-list data_list">
                    <div class="list-table">
                        <table class="layui-hide" id="dayTable" lay-filter="dayTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 当天订单 -->
    <div class="dayOrderContent maskContnet">
        <div class="dayOrderBox maskBoxCom margin0">
            <div class="playHeader">
                <span>(2020-03)使用记录</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="dayOrderBody">
                <div class="data-list data_list">
                    <div class="list-table">
                        <table class="layui-hide" id="orderTable" lay-filter="orderTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 导入商家 -->
    <div class="pushOrderContent maskContnet">
        <div class="pushOrderBox maskBoxCom margin0">
            <div class="playHeader">
                <span>导入商家</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <p>若商家在系统中已存在，余额将会以系统中余额为准，不做修改!</p>
            <div class="pushOrderBody ">
                <div class="newKeyContent">
                    <div class="pushuBtnCon">
                        <label for="pushMerchants">导入商家</label>
                        <input type="file" id="pushMerchants">
                    </div>
                </div>
                <div class="newKeyContent tip">
                    <a href="./assets/public/merchantsList.xls" class="dowloadX" download="商家导入模板.xls"
                       style="color: #be954a">
                        <i class="layui-icon layui-icon-about"></i>
                        <span>下载商家导入模板</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 失败提示 -->
    <div class="catchContent maskContnet">
        <div class="messageBox maskBoxCom margin0">
            <div class="playHeader">
                <span>导入失败说明</span>
                <button class="close" type="button">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </div>
            <div class="messageBody">
                <div class="message">
                    <div class="messageTitle">导入失败说明:</div>
                    <div class="import_fail">
                        <!-- <p>第10条数据,未按要求输入数据。</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 操作部分 -->
    <ul class="ListOperation">
        <li class="topUpBtn">充值</li>
        <li class="reductionsBtn">调减</li>
        <li class="edit">编辑</li>
        <li class="del">删除</li>
        <li class="top">充值/调减记录</li>
        <li class="use">使用记录</li>
    </ul>
    <div class="mask maskContnet">
        <div class="TitleContentWith">
                <span class="maskSpan" style="display: inline-block;">
                    <i class="layui-icon layui-icon-loading "></i>
                </span>
            数据处理中，请稍候
        </div>
    </div>
</div>
</body>
<script type="text/html" id="imgtmp">
    <div><img src="../img/fault1.png" class="pic102 {{d.flag==1?'hide1':''}}"
              style="width: 20px; height: 20px;"></div>
</script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm btn  operationClass" lay-event="operation">
            <span style="color:#fff;">操作</span>
            <i class="layui-icon layui-icon-triangle-d"></i>
        </button>
    </div>
</script>

</html>
