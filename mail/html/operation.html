<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>售货机远程操作</title>
    <link rel="icon" type="image/png" sizes="144x144" href="../img/logo.png"/>
    <script src="../assets/jquery-3.1.1.min.js"></script>
    <script src="../assets/rem.js"></script>
    <script src="../assets/md5.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="list">
            <div class="operationList openTheDoor">
                <img src="../img/openDoor.png" alt="">
                <p>售货机开门</p>
            </div>
            <div class="fill">

            </div>
            <div class="operationList lamp">
                <img src="../img/lamp1.png" alt="">
                <p>售货机开灯</p>
            </div>
            <div class="fill">

            </div>
            <div class="operationList lamp1">
                <img src="../img/lamp2.png" alt="">
                <p>售货机关灯</p>
            </div>
            <div class="fill">

            </div>
            <div class="operationList sound">
                <img src="../img/sound.png" alt="">
                <p>售货机开启声音</p>
            </div>
          
            <div class="fill">

            </div>
            <div class="operationList sound1">
                <img src="../img/sound2.png" alt="">
                <p>售货机静音</p>
            </div>
        </div>
    </div>
    <div class="inquiry">
        <div class="inquiryBox">
            <h2>确定开门？</h2>
            <div class="footer">
                <p class="cancel">取消</p>
                <p class="confirm">确定</p>
            </div>
        </div>
    </div>
    <div class="aloneContent ">
        <div class="aloneBox ">
            <header>验证独立密码</header>
            <div class="aloneBody">
                <input type="password" name="alonePass" placeholder="请输入独立密码">
            </div>
            <footer class="confirmBtn">确定</footer>
        </div>
    </div>
    <!-- 轻提示 -->
    <div class="prompt">

    </div>
    <div class="mask">
        <img src="../img/loading.gif" alt="">
    </div>
</body>

</html>
