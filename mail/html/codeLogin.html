<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>售货机操作登录</title>
    <script src="../assets/jquery-3.1.1.min.js"></script>
    <script src="../assets/rem.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- <div class="header">
            <h1>邮寄订单列表</h1>
        </div> -->
        <!-- 搜素部分 -->
        <div class="searchCont" style="display: block;">
            <div class="searchbox">
                <h2>售货机操作登录</h2>
                <div class="line">
                    <span></span>
                </div>
                <div class="icontion">
                    <img src="../img/icon.png">
                </div>
                <div class="formCont">
                    <div class="list">
                        <p> <img src="../img/user1.png" alt=""></p>
                        <input type="text" name="name" placeholder="账号" autocomplete="off">
                    </div>
                    <div class="list">
                        <p> <img src="../img/pass.png" alt=""></p>
                        <input type="password" name="pass" placeholder="密码" autocomplete="off">
                    </div>
                    <div class="btn" style="overflow: hidden;">
                        <h4>登录</h4>
                    </div>
                </div>
            </div>

        </div>
       
    </div>
    <!-- 轻提示 -->
    <div class="prompt">
        
    </div>
    <div class="mask">
        <img src="../img/loading.gif" alt="">
    </div>
</body>
<script src="../assets/md5.js"></script>

</html>
